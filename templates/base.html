<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}AI服务后台{% endblock %}</title>

    <script src="/static/js/marked.min.js"></script>
    <script src="{{ url_for('static', filename='js/jquery-3.7.1.min.js') }}"></script>
    <script src="{{ url_for('static', filename='js/bootstrap.bundle.min.js') }}"></script>
    <script type="module" src="{{ url_for('static', filename='js/main.js') }}"></script>

    <link href="{{ url_for('static', filename='css/bootstrap.min.css') }}" rel="stylesheet">
    <link href="{{ url_for('static', filename='css/all.min.css') }}" rel="stylesheet">
    <link href="{{ url_for('static', filename='css/style.css') }}" rel="stylesheet">

    <link href="{{ url_for('static', filename='css/ai_chat.css') }}" rel="stylesheet">

</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-custom sticky-top">
        <div class="container">
            <a class="navbar-brand" href="{{ url_for('index') }}">
                <i class="fas fa-book-open"></i> 在线题库系统
            </a>
        </div>
    </nav>

    <div class="container main-content">
        {% with messages = get_flashed_messages() %}
            {% if messages %}
                {% for message in messages %}
                    <div class="alert alert-info alert-dismissible fade show" role="alert">
                        {{ message }}
                        <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
                    </div>
                {% endfor %}
            {% endif %}
        {% endwith %}

        {% block content %}{% endblock %}
    </div>

    {% block scripts %}{% endblock %}


    <button id="ai-chat-fab" title="AI 助手">
        <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
            <path d="M12 3v.01M12 21v.01M3 12h.01M21 12h.01M5.64 5.64l.01.01M18.36 18.36l.01.01M5.64 18.36l.01.01M18.36 5.64l.01.01M12 8a4 4 0 1 1-8 0 4 4 0 0 1 8 0zM16 12a4 4 0 1 1 0-8 4 4 0 0 1 0 8z"/>
        </svg>
    </button>

    <div id="ai-chat-modal">
        <div class="ai-chat-container">

            <div class="ai-chat-history-panel" id="ai-chat-history-panel">
                <div class="history-header">
                    <h4>对话历史</h4>
                </div>
                <div class="history-list" id="ai-chat-history-list">
                    <div class="history-item-skeleton"></div>
                    <div class="history-item-skeleton"></div>
                </div>
            </div>

            <div class="ai-chat-main-panel">
                <div class="ai-chat-header">
                    <h3 id="ai-chat-current-title">AI 助手</h3>
                    <div class="header-buttons">
                        <button id="ai-chat-btn-new" class="chat-btn" title="新对话">
                            <svg xmlns="[http://www.w3.org/2000/svg](http://www.w3.org/2000/svg)" width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M12 5v14m-7-7h14"/></svg>
                        </button>
                        <button id="ai-chat-btn-fullscreen" class="chat-btn" title="全屏">
                            <svg xmlns="[http://www.w3.org/2000/svg](http://www.w3.org/2000/svg)" width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                                <path d="M8 3H5a2 2 0 0 0-2 2v3m18 0V5a2 2 0 0 0-2-2h-3m0 18h3a2 2 0 0 0 2-2v-3M3 16v3a2 2 0 0 0 2 2h3"/>
                            </svg>
                        </button>
                        <button id="ai-chat-btn-close" class="chat-btn" title="关闭">
                            <svg xmlns="[http://www.w3.org/2000/svg](http://www.w3.org/2000/svg)" width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M18 6L6 18M6 6l12 12"/></svg>
                        </button>
                    </div>
                </div>

                <div class="ai-chat-messages" id="ai-chat-messages-box">
                    <div class="ai-chat-message system">
                        <div class="bubble">
                            你好！我是你的AI助手。
                            <br>
                            - 开启 <i class="fas fa-search" style="font-size: 0.8em;"></i> (深度思考) 可查询题库。
                            <br>
                            - 关闭 <i class="fas fa-search" style="font-size: 0.8em;"></i> (深度思考) 进行常规对话。
                        </div>
                    </div>
                </div>

                <div class="ai-chat-attachment-previews" id="ai-chat-previews">
                    </div>

                <div class="ai-chat-input-area">
                    <div class="input-row">
                        <input type="file" id="ai-chat-file-input" accept="image/*" multiple style="display: none;">

                        <div class="left-buttons">
                            <button id="ai-deep-think-btn" class="chat-btn deep-think" title="深度思考 (查询题库)">
                                <i class="fas fa-search"></i>
                            </button>
                        </div>

                        <textarea id="ai-chat-textarea" placeholder="输入消息" rows="1"></textarea>

                        <div class="right-buttons">
                            <button id="ai-chat-btn-attach" class="chat-btn attach" title="上传图片">
                                <svg xmlns="[http://www.w3.org/2000/svg](http://www.w3.org/2000/svg)" width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M21.44 11.05l-9.19 9.19a6 6 0 0 1-8.49-8.49l9.19-9.19a4 4 0 0 1 5.66 5.66l-9.2 9.19a2 2 0 0 1-2.83-2.83l8.49-8.49"/></svg>
                            </button>
                            <button id="ai-chat-btn-send" class="chat-btn send" title="发送">
                                <svg xmlns="[http://www.w3.org/2000/svg](http://www.w3.org/2000/svg)" width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M22 2L11 13M22 2l-7 20-4-9-9-4 20-7z"/></svg>
                            </button>
                        </div>
                    </div>
                </div>
            </div> <div class="resizer resizer-top"></div>
            <div class="resizer resizer-right"></div>
            <div class="resizer resizer-bottom"></div>
            <div class="resizer resizer-left"></div>
            <div class="resizer resizer-top-left"></div>
            <div class="resizer resizer-top-right"></div>
            <div class="resizer resizer-bottom-left"></div>
            <div class="resizer resizer-bottom-right"></div>
        </div>
    </div>

    </body>
</html>
