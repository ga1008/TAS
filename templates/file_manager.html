<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <title>文件解析管理器</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        sky: { 50: '#f0f9ff', 100: '#e0f2fe', 500: '#0ea5e9', 600: '#0284c7' },
                        slate: { 800: '#1e293b', 500: '#64748b', 400: '#94a3b8' }
                    },
                    boxShadow: {
                        'soft': '0 4px 20px -2px rgba(0, 0, 0, 0.05)',
                        'glow': '0 0 15px rgba(14, 165, 233, 0.3)'
                    }
                }
            }
        }
    </script>
    <style>
        body { background: radial-gradient(circle at top left, #f8fafc, #f1f5f9); min-height: 100vh; }

        .glass-panel {
            background: rgba(255, 255, 255, 0.9);
            backdrop-filter: blur(12px);
            border-bottom: 1px solid rgba(255, 255, 255, 0.5);
        }

        /* 预览内容的排版优化 */
        .prose h1 { font-size: 1.5em; font-weight: bold; margin-bottom: 0.5em; color: #1e293b; }
        .prose h2 { font-size: 1.25em; font-weight: bold; margin-top: 1em; margin-bottom: 0.5em; color: #334155; }
        .prose p { margin-bottom: 0.8em; line-height: 1.6; color: #475569; }
        .prose ul { list-style-type: disc; padding-left: 1.5em; margin-bottom: 0.8em; }
        .prose pre { background: #f1f5f9; padding: 1em; border-radius: 0.5em; overflow-x: auto; font-family: monospace; }
        .prose code { background: #f1f5f9; padding: 0.2em 0.4em; border-radius: 0.25em; font-size: 0.9em; color: #0ea5e9; }

        .line-clamp-2 {
            display: -webkit-box;
            -webkit-line-clamp: 2;
            -webkit-box-orient: vertical;
            overflow: hidden;
        }
    </style>
</head>
<body class="font-sans text-slate-800 selection:bg-sky-100 selection:text-sky-700">

    <nav class="glass-panel sticky top-0 z-40 shadow-sm">
        <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8 h-16 flex items-center justify-between">
            <div class="flex items-center gap-4">
                <a href="/ai_generator" class="w-8 h-8 rounded-full bg-white border border-slate-200 flex items-center justify-center text-slate-400 hover:text-sky-600 hover:border-sky-200 transition-all shadow-sm">
                    <i class="fas fa-arrow-left text-sm"></i>
                </a>
                <h1 class="text-lg font-bold text-slate-800 flex items-center">
                    <span class="bg-sky-100 text-sky-600 w-8 h-8 rounded-lg flex items-center justify-center mr-3 text-sm">
                        <i class="fas fa-file-invoice"></i>
                    </span>
                    文档解析管理器
                </h1>
            </div>

            <button onclick="loadFiles()" class="text-xs font-bold text-sky-600 bg-sky-50 px-3 py-1.5 rounded-full border border-sky-100 hover:bg-sky-100 hover:border-sky-200 transition-colors flex items-center gap-2">
                <i class="fas fa-sync-alt"></i> 刷新列表
            </button>
        </div>
    </nav>

    <div class="max-w-6xl mx-auto p-4 md:p-8 space-y-8">
        <div class="bg-white rounded-3xl shadow-soft border border-slate-100 overflow-hidden">
            <div class="p-6 border-b border-slate-50 bg-slate-50/50 flex flex-col md:flex-row md:justify-between md:items-center gap-4">
                <div>
                    <h2 class="font-bold text-slate-700 text-lg">文档解析工作台</h2>
                    <p class="text-xs text-slate-500 mt-1">集中上传、解析与管理试卷和评分标准内容。</p>
                </div>
                <div class="hidden md:block text-slate-200 text-5xl opacity-30">
                    <i class="fas fa-layer-group"></i>
                </div>
            </div>

            <div class="px-6 pt-6">
                <div class="flex flex-wrap gap-3 text-xs font-bold">
                    <button onclick="switchPanel('upload')" id="tab-upload"
                            class="px-4 py-2 rounded-full bg-sky-50 text-sky-600 border border-sky-100 shadow-sm transition">
                        <i class="fas fa-cloud-upload-alt mr-1"></i> 上传解析
                    </button>
                    <button onclick="switchPanel('paste')" id="tab-paste"
                            class="px-4 py-2 rounded-full bg-white text-slate-400 border border-slate-100 hover:text-slate-600 transition">
                        <i class="fas fa-paste mr-1"></i> 粘贴入库
                    </button>
                    <button onclick="switchPanel('ai')" id="tab-ai"
                            class="px-4 py-2 rounded-full bg-white text-slate-400 border border-slate-100 hover:text-slate-600 transition">
                        <i class="fas fa-wand-magic-sparkles mr-1"></i> AI 辅助生成
                    </button>
                </div>
            </div>

            <div class="p-6">
                <div id="panel-upload" class="space-y-4">
                    <div class="bg-slate-50 border border-slate-100 rounded-2xl p-6 flex flex-col gap-4 shadow-sm">
                        <div>
                            <h3 class="text-sm font-bold text-slate-700">上传文件并解析</h3>
                            <p class="text-[11px] text-slate-400 mt-1">支持 PDF / Word / Markdown / 图片。</p>
                        </div>
                        <div class="flex items-center gap-3 text-xs font-bold text-slate-500">
                            <span class="uppercase">类型</span>
                            <select id="uploadDocType" class="flex-1 bg-white border border-slate-200 rounded-lg px-3 py-2 text-xs focus:outline-none focus:ring-2 focus:ring-sky-200">
                                <option value="exam">试卷</option>
                                <option value="standard">评分标准</option>
                            </select>
                        </div>
                        <label class="flex-1 border-2 border-dashed border-slate-200 rounded-xl bg-white/70 p-6 text-center cursor-pointer hover:border-sky-300 hover:bg-sky-50 transition">
                            <input id="uploadFileInput" type="file" class="hidden" accept=".pdf,.doc,.docx,.txt,.md,.png,.jpg,.jpeg,.bmp,.webp">
                            <div id="uploadFileDisplay" class="text-slate-400 text-sm space-y-2">
                                <div class="w-12 h-12 rounded-full bg-white shadow-sm flex items-center justify-center mx-auto text-sky-500">
                                    <i class="fas fa-file-upload"></i>
                                </div>
                                <p class="text-xs font-bold text-slate-600">点击选择文件</p>
                                <p class="text-[10px] text-slate-400">将自动调用智能解析器</p>
                            </div>
                        </label>
                        <button id="uploadParseBtn"
                                class="mt-2 bg-sky-500 text-white font-bold py-2.5 rounded-xl shadow-md hover:bg-sky-600 transition">
                            <i class="fas fa-bolt mr-1"></i> 解析并入库
                        </button>
                        <p id="uploadStatus" class="text-[11px] text-slate-400"></p>
                    </div>
                </div>

<div id="panel-paste" class="hidden space-y-4">
                    <div class="bg-slate-50 border border-slate-100 rounded-2xl p-6 flex flex-col gap-4 shadow-sm h-full">
                        <div class="flex items-center justify-between">
                            <div>
                                <h3 class="text-sm font-bold text-slate-700">粘贴内容并保存</h3>
                                <p class="text-[11px] text-slate-400 mt-1">AI 将自动提取标题并规范化 Markdown 格式。</p>
                            </div>
                            <div class="flex items-center gap-2 bg-white rounded-lg p-1 border border-slate-200">
                                <select id="pasteDocType" class="bg-transparent text-xs font-bold text-slate-600 px-2 py-1 focus:outline-none cursor-pointer">
                                    <option value="exam">类型：试卷</option>
                                    <option value="standard">类型：评分标准</option>
                                </select>
                            </div>
                        </div>

                        <textarea id="pasteContent"
                                  class="flex-1 min-h-[350px] border border-slate-200 rounded-xl p-4 text-sm bg-white focus:outline-none focus:ring-2 focus:ring-amber-200 focus:border-amber-300 resize-none font-mono leading-relaxed"
                                  placeholder="请在此粘贴试卷题目或评分标准内容..."></textarea>

                        <div class="flex items-center justify-between gap-3 text-xs">
                            <button id="pasteClearBtn" class="text-slate-400 hover:text-rose-500 font-bold px-2">
                                <i class="fas fa-eraser mr-1"></i> 清空
                            </button>
                            <div class="flex items-center gap-3">

                                <button id="pasteSaveBtn" class="bg-white text-slate-500 font-bold px-4 py-2.5 rounded-lg border border-slate-200 shadow-sm hover:bg-slate-50 transition">
                                    <i class="fas fa-save mr-1"></i> 直接保存
                                </button>
                                <button id="pasteParseSaveBtn" class="bg-amber-500 text-white font-bold px-5 py-2.5 rounded-lg shadow-md hover:bg-amber-600 transition shadow-amber-200/50">
                                    <i class="fas fa-magic mr-1"></i> 智能解析并入库
                                </button>
                            </div>
                        </div>
                    </div>
                </div>

                <div id="panel-ai" class="hidden space-y-4">
                    <div class="bg-slate-50 border border-slate-100 rounded-2xl p-6 flex flex-col gap-4 shadow-sm">
                        <div class="flex justify-between items-start">
                            <div>
                                <h3 class="text-sm font-bold text-slate-700">AI 辅助生成</h3>
                                <p class="text-[11px] text-slate-400 mt-1">根据提示词与附件（图片/文档）生成结构化内容。</p>
                            </div>
                            <div class="flex items-center gap-2 bg-white rounded-lg p-1 border border-slate-200">
                                <select id="aiDocType" class="bg-transparent text-xs font-bold text-slate-600 px-2 py-1 focus:outline-none cursor-pointer">
                                    <option value="exam">生成目标：试卷</option>
                                    <option value="standard">生成目标：评分标准</option>
                                </select>
                            </div>
                        </div>

                        <div class="grid grid-cols-1 md:grid-cols-3 gap-6 items-stretch">
                            <div class="md:col-span-2 flex flex-col">
                                <label class="text-[11px] text-slate-400 font-bold mb-2 ml-1">
                                    <i class="fas fa-keyboard mr-1"></i> 生成要求 / 提示词
                                </label>
                                <textarea id="aiPrompt"
                                          class="flex-1 min-h-[200px] w-full border border-slate-200 rounded-xl p-4 text-sm bg-white focus:outline-none focus:ring-2 focus:ring-purple-200 focus:border-purple-300 resize-none shadow-sm"
                                          placeholder="例如：请帮我生成一份 Python 期末考试卷，包含 10 道选择题（关于列表和字典），2 道编程题（一道是爬虫，一道是数据分析）。总分100分。"></textarea>
                            </div>


                            <div class="md:col-span-1 flex flex-col h-full">
                                <label class="text-[11px] text-slate-400 font-bold mb-2 ml-1">
                                    <i class="fas fa-layer-group mr-1"></i> 参考素材库
                                </label>

                                <div class="flex-1 flex flex-col border border-slate-200 rounded-xl bg-white overflow-hidden shadow-sm">
                                    <div class="p-3 bg-slate-50 border-b border-slate-100 space-y-2">
                                        <div class="relative">
                                            <select id="aiExistingSelect" class="w-full bg-white border border-slate-200 text-slate-600 text-xs rounded-lg pl-2 pr-8 py-2 focus:outline-none focus:border-purple-300 appearance-none cursor-pointer">
                                                <option value="">+ 从文档库选择...</option>
                                                </select>
                                            <div class="absolute right-3 top-2.5 text-slate-400 pointer-events-none">
                                                <i class="fas fa-chevron-down text-xs"></i>
                                            </div>
                                        </div>

                                        <label class="block w-full border border-dashed border-slate-300 rounded-lg p-2 text-center bg-white hover:bg-purple-50 hover:border-purple-300 cursor-pointer transition group">
                                            <input id="aiFiles" type="file" class="hidden" multiple accept=".pdf,.doc,.docx,.txt,.md,.png,.jpg,.jpeg,.bmp,.webp">
                                            <div class="flex items-center justify-center gap-2 text-slate-500 group-hover:text-purple-600">
                                                <i class="fas fa-cloud-upload-alt text-xs"></i>
                                                <span class="text-xs font-bold">上传新素材</span>
                                            </div>
                                        </label>
                                    </div>

                                    <div class="flex-1 bg-slate-50/50 p-3 overflow-y-auto">
                                        <div id="aiMaterialList" class="space-y-2">
                                            <div id="aiMaterialEmpty" class="h-full flex flex-col items-center justify-center text-slate-300 py-4">
                                                <i class="fas fa-folder-open text-2xl mb-2 opacity-50"></i>
                                                <span class="text-[10px]">暂无参考素材</span>
                                            </div>
                                            </div>
                                    </div>

                                    <div class="bg-white border-t border-slate-100 p-2 text-center">
                                        <p class="text-[10px] text-slate-400">已选 <span id="aiTotalCount" class="font-bold text-purple-600">0</span> 个文件</p>
                                    </div>
                                </div>
                            </div>


                        </div>

                        <div class="flex items-center justify-between pt-2">
                            <p id="aiStatus" class="text-[11px] text-slate-400 font-medium"></p>
                            <button id="aiGenerateBtn"
                                    class="bg-purple-600 text-white font-bold px-8 py-2.5 rounded-xl shadow-md hover:bg-purple-700 transition shadow-purple-200/50 flex items-center">
                                <i class="fas fa-wand-magic-sparkles mr-2"></i> 开始智能生成
                            </button>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <div class="bg-white rounded-3xl shadow-soft border border-slate-100 overflow-hidden">
            <div class="p-6 border-b border-slate-50 bg-slate-50/30 flex flex-col md:flex-row md:justify-between md:items-center gap-4">
                <div>
                    <h2 class="font-bold text-slate-700 text-lg">已解析文档库</h2>
                    <p class="text-xs text-slate-500 mt-1">展示您解析或生成的文档内容，支持一键预览与删除。</p>
                </div>
                <div class="hidden md:block text-slate-200 text-5xl opacity-20">
                    <i class="fas fa-database"></i>
                </div>
            </div>

            <div class="p-6">
                <div id="fileGrid" class="grid grid-cols-1 md:grid-cols-2 gap-4"></div>

                <div id="emptyState" class="hidden flex flex-col items-center justify-center py-16 text-slate-400">

                    </div>

            </div>
        </div>

    <div id="previewModal" class="fixed inset-0 z-50 hidden transition-opacity duration-300">
    <div class="absolute inset-0 bg-slate-900/40 backdrop-blur-md transition-opacity" onclick="closePreview()"></div>

    <div class="absolute left-1/2 top-1/2 transform -translate-x-1/2 -translate-y-1/2 w-full max-w-4xl h-[85vh] bg-white rounded-2xl shadow-2xl flex flex-col overflow-hidden ring-1 ring-slate-900/5 scale-95 opacity-0 transition-all duration-300" id="modalContent">

        <div class="px-6 py-4 border-b border-slate-100 flex justify-between items-center bg-slate-50/50 backdrop-blur-sm z-10">
            <div class="flex items-center gap-3 overflow-hidden flex-1 mr-4">
                <div class="bg-indigo-50 text-indigo-600 w-8 h-8 rounded-lg flex items-center justify-center flex-shrink-0">
                    <i class="fas fa-file-alt text-sm"></i>
                </div>
                <div class="min-w-0">
                    <h3 class="font-bold text-slate-700 truncate text-sm" id="previewTitle">文档预览</h3>
                    <p class="text-[10px] text-slate-400 truncate" id="previewMeta">Read Only</p>
                </div>
            </div>

            <div class="flex items-center gap-2">
                <div id="previewActionGroup" class="hidden flex items-center gap-2 mr-2 border-r border-slate-200 pr-4">
                    <button id="btnEdit" onclick="toggleEditMode(true)" class="px-3 py-1.5 rounded-lg text-xs font-bold text-slate-500 hover:bg-slate-100 transition border border-transparent">
                        <i class="fas fa-edit mr-1"></i> 编辑
                    </button>
                    <button id="btnSave" onclick="saveFileContent()" class="hidden px-3 py-1.5 rounded-lg text-xs font-bold text-white bg-indigo-600 hover:bg-indigo-700 shadow-sm transition items-center">
                        <i class="fas fa-save mr-1"></i> 保存
                    </button>
                    <button id="btnCancel" onclick="toggleEditMode(false)" class="hidden px-3 py-1.5 rounded-lg text-xs font-bold text-slate-400 hover:text-rose-500 hover:bg-rose-50 transition">
                        取消
                    </button>
                    <button onclick="goToExportPage()" class="px-3 py-1.5 rounded-lg text-xs font-bold text-blue-600 hover:bg-blue-50 transition border border-transparent mr-2">
                        <i class="fas fa-file-word mr-1"></i> 导出为Word
                    </button>
                </div>

                <button onclick="closePreview()" class="w-8 h-8 rounded-full hover:bg-slate-200 text-slate-400 hover:text-slate-600 flex items-center justify-center transition-colors">
                    <i class="fas fa-times"></i>
                </button>
            </div>
        </div>

        <div class="flex-1 overflow-hidden relative bg-white">
            <div class="absolute inset-0 overflow-y-auto p-8 prose max-w-none text-slate-600 transition-opacity duration-200" id="previewContent"></div>

            <textarea id="editContent" class="absolute inset-0 w-full h-full p-8 font-mono text-sm text-slate-700 resize-none focus:outline-none bg-slate-50 hidden opacity-0 transition-opacity duration-200 leading-relaxed"></textarea>

            <div id="modalLoading" class="absolute inset-0 bg-white/80 z-20 hidden flex items-center justify-center">
                <i class="fas fa-circle-notch fa-spin text-indigo-500 text-2xl"></i>
            </div>
        </div>
    </div>
</div>

<script>
    // --- 全局状态变量 ---
    let fileCache = {};
    let currentPreviewFileId = null;
    let materialFiles = []; // 新上传的文件对象数组
    let materialExistingIds = new Set(); // 已选择的库文件ID集合
    let currentUser = null; // 在 loadFiles 时获取并存储用户信息(如果后端没直接传，可通过页面注入)

    document.addEventListener('DOMContentLoaded', () => {
        loadFiles();
        initActions(); // 这里面原有的 input change 事件需要注意不要和新的冲突，建议清理原 initActions 中关于 aiFiles 的绑定
        switchPanel('upload');
    });


    function renderAiMaterials() {
        const listEl = document.getElementById('aiMaterialList');
        const emptyEl = document.getElementById('aiMaterialEmpty');
        const countEl = document.getElementById('aiTotalCount');

        listEl.innerHTML = '';
        let total = 0;

        // 1. 渲染已选择的库文件
        materialExistingIds.forEach(id => {
            const file = fileCache[id];
            if (!file) return;
            total++;
            const div = document.createElement('div');
            div.className = 'flex items-center justify-between p-2 bg-indigo-50 border border-indigo-100 rounded-lg group';
            div.innerHTML = `
                <div class="flex items-center gap-2 overflow-hidden">
                    <span class="w-5 h-5 rounded bg-indigo-200 text-indigo-600 flex items-center justify-center text-[10px] flex-shrink-0">库</span>
                    <span class="text-xs text-indigo-900 truncate font-medium">${escapeHtml(file.original_name)}</span>
                </div>
                <button onclick="removeMaterial('existing', '${id}')" class="text-indigo-300 hover:text-rose-500 transition px-1">
                    <i class="fas fa-times text-xs"></i>
                </button>
            `;
            listEl.appendChild(div);
        });

        // 2. 渲染新上传的文件
        materialFiles.forEach((file, index) => {
            total++;
            const div = document.createElement('div');
            div.className = 'flex items-center justify-between p-2 bg-purple-50 border border-purple-100 rounded-lg group';
            div.innerHTML = `
                <div class="flex items-center gap-2 overflow-hidden">
                    <span class="w-5 h-5 rounded bg-purple-200 text-purple-600 flex items-center justify-center text-[10px] flex-shrink-0">新</span>
                    <span class="text-xs text-purple-900 truncate font-medium">${escapeHtml(file.name)}</span>
                </div>
                <button onclick="removeMaterial('new', ${index})" class="text-purple-300 hover:text-rose-500 transition px-1">
                    <i class="fas fa-times text-xs"></i>
                </button>
            `;
            listEl.appendChild(div);
        });

        if (total === 0) {
            emptyEl.classList.remove('hidden');
        } else {
            emptyEl.classList.add('hidden');
        }
        countEl.innerText = total;
    }

    // [新增] 移除素材
    function removeMaterial(type, key) {
        if (type === 'existing') {
            materialExistingIds.delete(parseInt(key));
            // 恢复下拉框选中状态
            document.getElementById('aiExistingSelect').value = "";
        } else {
            materialFiles.splice(key, 1);
        }
        renderAiMaterials();
    }

    // [修改] loadFiles: 增加填充下拉框逻辑 + 权限按钮控制
    function loadFiles() {
        const grid = document.getElementById('fileGrid');
        const emptyDiv = document.getElementById('emptyState');
        const selectEl = document.getElementById('aiExistingSelect');

        grid.innerHTML = '<div class="col-span-full text-center py-10 text-slate-400"><i class="fas fa-circle-notch fa-spin mr-2 text-sky-500"></i>正在加载文件库...</div>';

        fetch('/api/my_parsed_files')
            .then(res => res.json())
            .then(files => {
                grid.innerHTML = '';
                fileCache = {};

                // 重置下拉框
                selectEl.innerHTML = '<option value="">+ 从文档库选择...</option>';

                if (files.length === 0) {
                    emptyDiv.classList.remove('hidden');
                    return;
                }
                emptyDiv.classList.add('hidden');

                files.forEach(f => {
                    fileCache[f.id] = f;

                    // 1. 填充 AI 下拉框 (仅显示已解析的)
                    if (f.parsed_content) {
                        const opt = document.createElement('option');
                        opt.value = f.id;
                        // 标题截断
                        const shortName = f.original_name.length > 20 ? f.original_name.substring(0, 20) + '...' : f.original_name;
                        opt.text = f.is_owner ? `${shortName}` : `${shortName} (${f.uploader_name})`;
                        selectEl.appendChild(opt);
                    }

                    // 2. 渲染网格卡片
                    const snippet = f.parsed_content ? escapeHtml(f.parsed_content.replace(/\n/g, ' ')).slice(0, 120) : '暂无内容';
                    const timeStr = f.created_at ? f.created_at.substring(0, 16) : '刚刚';
                    const iconConfig = getFileIconConfig(f.original_name);

                    // 权限控制：仅显示自己的删除按钮
                    const deleteButton = f.is_owner ? `
                        <button onclick="deleteFile(${f.id}); event.stopPropagation();"
                                class="w-8 h-8 rounded-lg bg-rose-50 text-rose-500 hover:bg-rose-100 hover:text-rose-600 transition-colors flex items-center justify-center" title="删除">
                            <i class="fas fa-trash-alt text-xs"></i>
                        </button>` : '';

                    // 所有权标签
                    const ownerTag = f.is_owner
                        ? `<span class="text-[10px] bg-sky-100 text-sky-600 px-1.5 py-0.5 rounded ml-2">我</span>`
                        : `<span class="text-[10px] bg-slate-100 text-slate-500 px-1.5 py-0.5 rounded ml-2">${escapeHtml(f.uploader_name)}</span>`;

                    const card = `
                        <div onclick="showPreview(${f.id})" class="group cursor-pointer rounded-2xl border border-slate-100 bg-white p-5 shadow-sm hover:shadow-lg hover:border-sky-100 transition-all relative overflow-hidden">
                             <div class="absolute -right-6 -top-6 w-20 h-20 bg-slate-50 rounded-full group-hover:bg-sky-50 transition-colors"></div>

                             <div class="relative z-10">
                                <div class="flex items-start justify-between gap-4">
                                    <div class="flex items-start gap-3 flex-1 min-w-0">
                                        <div class="w-10 h-10 rounded-xl ${iconConfig.bg} ${iconConfig.text} flex items-center justify-center shadow-sm flex-shrink-0">
                                            <i class="fas ${iconConfig.icon}"></i>
                                        </div>
                                        <div class="min-w-0 flex-1">
                                            <div class="flex items-center">
                                                <h3 class="text-sm font-bold text-slate-700 truncate max-w-[180px]" title="${escapeHtml(f.original_name)}">${escapeHtml(f.original_name)}</h3>
                                                ${ownerTag}
                                            </div>
                                            <p class="text-xs text-slate-400 line-clamp-2 mt-1 h-8">${snippet}</p>
                                        </div>
                                    </div>
                                    <div class="flex items-center gap-2 opacity-70 group-hover:opacity-100 transition flex-shrink-0">
                                        ${deleteButton}
                                    </div>
                                </div>
                                <div class="mt-4 flex items-center justify-between text-[10px] text-slate-400 border-t border-slate-50 pt-3">
                                    <span><i class="fas fa-clock mr-1"></i>${timeStr}</span>
                                    <span class="text-sky-500 font-bold opacity-0 group-hover:opacity-100 transition">点击查看 <i class="fas fa-arrow-right ml-1"></i></span>
                                </div>
                            </div>
                        </div>
                    `;
                    grid.innerHTML += card;
                });
            })
            .catch(err => {
                console.error(err);
                grid.innerHTML = '<div class="col-span-full text-center py-4 text-rose-500">加载失败，请刷新重试</div>';
            });
    }

    // [新增] 监听下拉框选择
    document.getElementById('aiExistingSelect').addEventListener('change', (e) => {
        const val = e.target.value;
        if (val) {
            materialExistingIds.add(parseInt(val));
            renderAiMaterials();
            e.target.value = ""; // 选完重置，方便继续选
        }
    });

    // [新增] 监听文件上传 (覆盖原来的 change 事件)
    document.getElementById('aiFiles').addEventListener('change', (e) => {
        if (e.target.files.length) {
            Array.from(e.target.files).forEach(f => materialFiles.push(f));
            renderAiMaterials();
            // 清空 value 允许重复选同名文件
            e.target.value = '';
        }
    });

    function getFileIconConfig(name) {
        name = name.toLowerCase();
        if(name.endsWith('.pdf')) return { icon: 'fa-file-pdf', bg: 'bg-rose-50', text: 'text-rose-500' };
        if(name.endsWith('.doc') || name.endsWith('.docx')) return { icon: 'fa-file-word', bg: 'bg-blue-50', text: 'text-blue-600' };
        if(name.endsWith('.jpg') || name.endsWith('.png')) return { icon: 'fa-file-image', bg: 'bg-purple-50', text: 'text-purple-500' };
        if(name.endsWith('.txt') || name.endsWith('.md')) return { icon: 'fa-file-alt', bg: 'bg-slate-100', text: 'text-slate-500' };
        return { icon: 'fa-file', bg: 'bg-slate-100', text: 'text-slate-500' };
    }

    function escapeHtml(text) {
        if (!text) return text;
        return text.replace(/&/g, "&amp;").replace(/</g, "&lt;").replace(/>/g, "&gt;").replace(/"/g, "&quot;").replace(/'/g, "&#039;");
    }

    function showPreview(fileId) {
        const file = fileCache[fileId];
        if (!file) return;
        currentPreviewFileId = fileId;

        document.getElementById('previewTitle').innerText = file.original_name;
        document.getElementById('previewMeta').innerText = `上传者: ${file.uploader_name || '未知'} · ${file.created_at || ''}`;

        const content = file.parsed_content || "";

        // 重置 UI 状态
        toggleEditMode(false); // 默认进入预览模式
        document.getElementById('editContent').value = content; // 预填编辑内容

        // 渲染 Markdown
        const parser = (typeof marked !== 'undefined' && marked.parse) ? marked.parse : (t => t);
        document.getElementById('previewContent').innerHTML = content ? parser(content) : '<div class="text-center mt-20 text-slate-300">暂无内容</div>';

        // 权限控制：只有 Owner 显示编辑组
        const actionGroup = document.getElementById('previewActionGroup');
        if (file.is_owner) {
            actionGroup.classList.remove('hidden');
        } else {
            actionGroup.classList.add('hidden');
        }

        // 显示模态框动画
        const modal = document.getElementById('previewModal');
        const contentDiv = document.getElementById('modalContent');
        modal.classList.remove('hidden');
        void modal.offsetWidth; // Trigger reflow
        contentDiv.classList.remove('scale-95', 'opacity-0');
        contentDiv.classList.add('scale-100', 'opacity-100');
    }

    function toggleEditMode(isEdit) {
        const previewEl = document.getElementById('previewContent');
        const editEl = document.getElementById('editContent');
        const btnEdit = document.getElementById('btnEdit');
        const btnSave = document.getElementById('btnSave');
        const btnCancel = document.getElementById('btnCancel');

        if (isEdit) {
            previewEl.classList.add('hidden');
            editEl.classList.remove('hidden');
            setTimeout(() => editEl.classList.remove('opacity-0'), 10); // Fade in

            btnEdit.classList.add('hidden');
            btnSave.classList.remove('hidden', 'flex'); // flex for alignment
            btnCancel.classList.remove('hidden');
        } else {
            editEl.classList.add('opacity-0');
            setTimeout(() => editEl.classList.add('hidden'), 200);
            previewEl.classList.remove('hidden');

            btnEdit.classList.remove('hidden');
            btnSave.classList.add('hidden', 'flex');
            btnCancel.classList.add('hidden');
        }
    }

    function saveFileContent() {
        if (!currentPreviewFileId) return;
        const newContent = document.getElementById('editContent').value;
        const loadingEl = document.getElementById('modalLoading');

        loadingEl.classList.remove('hidden');

        fetch('/api/update_file_content', {
            method: 'POST',
            headers: {'Content-Type': 'application/json'},
            body: JSON.stringify({
                id: currentPreviewFileId,
                content: newContent
            })
        })
        .then(res => res.json())
        .then(data => {
            if (data.status === 'success') {
                // 更新缓存
                if (fileCache[currentPreviewFileId]) {
                    fileCache[currentPreviewFileId].parsed_content = newContent;
                }
                // 刷新预览视图
                const parser = (typeof marked !== 'undefined' && marked.parse) ? marked.parse : (t => t);
                document.getElementById('previewContent').innerHTML = parser(newContent);

                toggleEditMode(false);
                loadFiles(); // 刷新外部列表摘要
                alert('保存成功'); // 或使用 toast
            } else {
                alert('保存失败: ' + data.msg);
            }
        })
        .catch(err => alert('网络错误: ' + err))
        .finally(() => {
            loadingEl.classList.add('hidden');
        });
    }

    function closePreview() {
        const modal = document.getElementById('previewModal');
        const contentDiv = document.getElementById('modalContent');

        contentDiv.classList.remove('scale-100', 'opacity-100');
        contentDiv.classList.add('scale-95', 'opacity-0');

        setTimeout(() => {
            modal.classList.add('hidden');
        }, 300);
    }

    function deleteFile(id) {
        if(!confirm('确定要删除这个文件及其解析记录吗？')) return;
        fetch('/api/delete_file_asset', {
            method: 'POST',
            headers: {'Content-Type': 'application/json'},
            body: JSON.stringify({id: id})
        })
        .then(res => res.json())
        .then(data => {
            if(data.msg === '删除成功') loadFiles();
            else alert('删除失败: ' + data.msg);
        });
    }

    function switchPanel(panel) {
        const panels = ['upload', 'paste', 'ai'];
        const colorMap = {
            upload: ['bg-sky-50', 'text-sky-600', 'border-sky-100'],
            paste: ['bg-amber-50', 'text-amber-600', 'border-amber-100'],
            ai: ['bg-purple-50', 'text-purple-600', 'border-purple-100']
        };

        panels.forEach(p => {
            document.getElementById(`panel-${p}`).classList.toggle('hidden', p !== panel);
            const tab = document.getElementById(`tab-${p}`);
            const activeClasses = colorMap[p];
            if (p === panel) {
                tab.classList.add(...activeClasses);
                tab.classList.remove('text-slate-400', 'bg-white', 'border-slate-100');
            } else {
                tab.classList.remove(...activeClasses);
                tab.classList.add('text-slate-400', 'bg-white', 'border-slate-100');
            }
        });
    }

    function setStatus(element, message, state = 'info') {
        if (!element) return;
        element.textContent = message;
        element.classList.remove('text-slate-400', 'text-emerald-600', 'text-rose-500');
        if (state === 'success') {
            element.classList.add('text-emerald-600');
        } else if (state === 'error') {
            element.classList.add('text-rose-500');
        } else {
            element.classList.add('text-slate-400');
        }
    }

    function initActions() {
        const uploadInput = document.getElementById('uploadFileInput');
        const uploadDisplay = document.getElementById('uploadFileDisplay');
        const uploadStatus = document.getElementById('uploadStatus');
        const uploadBtn = document.getElementById('uploadParseBtn');

        uploadInput.addEventListener('change', () => {
            if (!uploadInput.files.length) return;
            const file = uploadInput.files[0];
            uploadDisplay.innerHTML = `
                <div class="w-12 h-12 rounded-full bg-white shadow-sm flex items-center justify-center mx-auto text-sky-500">
                    <i class="fas fa-check-circle"></i>
                </div>
                <p class="text-xs font-bold text-slate-600">${escapeHtml(file.name)}</p>
                <p class="text-[10px] text-slate-400">已准备上传</p>
            `;
        });

        uploadBtn.addEventListener('click', () => {
            if (!uploadInput.files.length) {
                setStatus(uploadStatus, '请先选择需要解析的文件。', 'error');
                return;
            }
            const formData = new FormData();
            formData.append('file', uploadInput.files[0]);
            formData.append('doc_type', document.getElementById('uploadDocType').value);

            uploadBtn.disabled = true;
            uploadBtn.innerHTML = '<i class="fas fa-circle-notch fa-spin mr-1"></i> 解析中...';
            setStatus(uploadStatus, '系统正在调用解析器，请稍候。');

            fetch('/api/parse_file_asset', { method: 'POST', body: formData })
                .then(res => res.json())
                .then(data => {
                    if (data.status === 'success') {
                        setStatus(uploadStatus, '解析成功，已入库。', 'success');
                        uploadInput.value = '';
                        loadFiles();
                    } else {
                        setStatus(uploadStatus, data.msg || '解析失败，请重试。', 'error');
                    }
                })
                .catch(() => { setStatus(uploadStatus, '解析失败，请检查网络连接。', 'error'); })
                .finally(() => {
                    uploadBtn.disabled = false;
                    uploadBtn.innerHTML = '<i class="fas fa-bolt mr-1"></i> 解析并入库';
                });
        });

        const pasteClearBtn = document.getElementById('pasteClearBtn');
        const pasteSaveBtn = document.getElementById('pasteSaveBtn');
        const pasteParseSaveBtn = document.getElementById('pasteParseSaveBtn');
        const pasteStatus = document.getElementById('pasteStatus');
        const pasteContent = document.getElementById('pasteContent');

        pasteClearBtn.addEventListener('click', () => {
            pasteContent.value = '';
            setStatus(pasteStatus, '');
        });

        pasteSaveBtn.addEventListener('click', () => {
            const content = pasteContent.value.trim();
            if (!content) {
                setStatus(pasteStatus, '内容不能为空。', 'error');
                return;
            }
            pasteSaveBtn.disabled = true;
            pasteSaveBtn.innerHTML = '<i class="fas fa-circle-notch fa-spin mr-1"></i> 保存中...';
            setStatus(pasteStatus, '正在保存内容，AI 正在生成标题...');

            fetch('/api/save_pasted_document', {
                method: 'POST',
                headers: {'Content-Type': 'application/json'},
                body: JSON.stringify({
                    content: content,
                    doc_type: document.getElementById('pasteDocType').value
                })
            })
            .then(res => res.json())
            .then(data => {
                if (data.status === 'success') {
                    setStatus(pasteStatus, `保存成功：${data.title}`, 'success');
                    pasteContent.value = '';
                    loadFiles();
                } else {
                    setStatus(pasteStatus, data.msg || '保存失败，请重试。', 'error');
                }
            })
            .catch(() => { setStatus(pasteStatus, '保存失败，请检查网络连接。', 'error'); })
            .finally(() => {
                pasteSaveBtn.disabled = false;
                pasteSaveBtn.innerHTML = '<i class="fas fa-save mr-1"></i> 保存入库';
            });
        });

        pasteParseSaveBtn.addEventListener('click', () => {
            const content = pasteContent.value.trim();
            if (!content) {
                setStatus(pasteStatus, '内容不能为空。', 'error');
                return;
            }
            pasteParseSaveBtn.disabled = true;
            pasteParseSaveBtn.innerHTML = '<i class="fas fa-circle-notch fa-spin mr-1"></i> 解析中...';
            setStatus(pasteStatus, 'AI 正在解析并规整内容，请稍候。');

            fetch('/api/parse_and_save_pasted_document', {
                method: 'POST',
                headers: {'Content-Type': 'application/json'},
                body: JSON.stringify({
                    content: content,
                    doc_type: document.getElementById('pasteDocType').value
                })
            })
            .then(res => res.json())
            .then(data => {
                if (data.status === 'success') {
                    setStatus(pasteStatus, `解析保存成功：${data.title}`, 'success');
                    pasteContent.value = '';
                    loadFiles();
                } else {
                    setStatus(pasteStatus, data.msg || '解析保存失败，请重试。', 'error');
                }
            })
            .catch(() => { setStatus(pasteStatus, '解析保存失败，请检查网络连接。', 'error'); })
            .finally(() => {
                pasteParseSaveBtn.disabled = false;
                pasteParseSaveBtn.innerHTML = '<i class="fas fa-magic mr-1"></i> 解析并保存';
            });
        });

        const aiGenerateBtn = document.getElementById('aiGenerateBtn');
        const aiStatus = document.getElementById('aiStatus');
        const aiPrompt = document.getElementById('aiPrompt');
        const aiFiles = document.getElementById('aiFiles');
        const aiFileList = document.getElementById('aiFileList');

        aiFiles.addEventListener('change', () => {
            if (!aiFiles.files.length) {
                aiFileList.innerHTML = '';
                return;
            }
            const items = Array.from(aiFiles.files).map(file => `
                <div class="flex items-center gap-2">
                    <i class="fas fa-file text-purple-400 text-[10px]"></i>
                    <span class="truncate">${escapeHtml(file.name)}</span>
                </div>
            `);
            aiFileList.innerHTML = items.join('');
        });

        aiGenerateBtn.addEventListener('click', () => {
            const prompt = document.getElementById('aiPrompt').value.trim();

            if (!prompt && materialFiles.length === 0 && materialExistingIds.size === 0) {
                setStatus(document.getElementById('aiStatus'), '请输入提示词或选择/上传参考素材。', 'error');
                return;
            }

            const formData = new FormData();
            formData.append('prompt', prompt);
            formData.append('doc_type', document.getElementById('aiDocType').value);

            // 添加新文件
            materialFiles.forEach(f => formData.append('files', f));

            // 添加已有文件 ID
            materialExistingIds.forEach(id => formData.append('existing_file_ids', id));

            const btn = document.getElementById('aiGenerateBtn');
            const statusEl = document.getElementById('aiStatus');

            btn.disabled = true;
            btn.innerHTML = '<i class="fas fa-circle-notch fa-spin mr-1"></i> 生成中...';
            setStatus(statusEl, 'AI 正在阅读素材并生成内容，请稍候...');

            fetch('/api/ai_generate_document', { method: 'POST', body: formData })
                .then(res => res.json())
                .then(data => {
                    if (data.status === 'success') {
                        setStatus(statusEl, `生成成功：${data.title}`, 'success');
                        // 清空状态
                        document.getElementById('aiPrompt').value = '';
                        materialFiles = [];
                        materialExistingIds.clear();
                        renderAiMaterials();
                        loadFiles();
                    } else {
                        setStatus(statusEl, data.msg || '生成失败，请重试。', 'error');
                    }
                })
                .catch(() => { setStatus(statusEl, '网络错误。', 'error'); })
                .finally(() => {
                    btn.disabled = false;
                    btn.innerHTML = '<i class="fas fa-wand-magic-sparkles mr-2"></i> 开始智能生成';
            });
        });
    }

    // 新增：AI 文件选择后的 UI 更新逻辑
    const aiFilesInput = document.getElementById('aiFiles');
    const aiFileEmptyState = document.getElementById('aiFileEmptyState');
    const aiFileListDiv = document.getElementById('aiFileList');

    aiFilesInput.addEventListener('change', () => {
        if (!aiFilesInput.files.length) {
            aiFileEmptyState.classList.remove('hidden');
            aiFileListDiv.classList.add('hidden');
            aiFileListDiv.innerHTML = '';
            return;
        }

        aiFileEmptyState.classList.add('hidden');
        aiFileListDiv.classList.remove('hidden');

        const files = Array.from(aiFilesInput.files);
        const html = files.map(f => `
            <div class="flex items-center gap-2 bg-purple-50 px-3 py-2 rounded-lg border border-purple-100">
                <i class="fas fa-file text-purple-400 text-xs"></i>
                <span class="text-xs text-purple-700 truncate flex-1">${escapeHtml(f.name)}</span>
                <span class="text-[10px] text-purple-400">${(f.size/1024).toFixed(1)}KB</span>
            </div>
        `).join('');

        aiFileListDiv.innerHTML = html;
    });

    function goToExportPage() {
        if (!currentPreviewFileId) return;
        // 跳转到新页面
        window.location.href = `/export_page/${currentPreviewFileId}`;
    }
</script>
