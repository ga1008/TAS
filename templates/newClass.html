<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <title>新建班级 - 自动批改系统</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        sky: { 50: '#f0f9ff', 100: '#e0f2fe', 500: '#0ea5e9', 600: '#0284c7' },
                        slate: { 800: '#1e293b', 500: '#64748b' },
                        indigo: { 500: '#6366f1', 600: '#4f46e5' }
                    },
                    boxShadow: {
                        'soft': '0 10px 40px -10px rgba(0, 0, 0, 0.08)',
                        'glow': '0 0 20px rgba(99, 102, 241, 0.3)'
                    }
                }
            }
        }
    </script>
    <style>
        body {
            /* 柔和的渐变背景 */
            background: radial-gradient(circle at 10% 20%, rgb(240, 249, 255) 0%, rgb(241, 245, 249) 90%);
        }
        .glass-card {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(20px);
            border: 1px solid rgba(255, 255, 255, 0.8);
            box-shadow: 0 20px 25px -5px rgba(0, 0, 0, 0.05), 0 8px 10px -6px rgba(0, 0, 0, 0.01);
        }
        /* 输入框聚焦动画 */
        .input-focus-ring:focus-within {
            box-shadow: 0 0 0 3px rgba(99, 102, 241, 0.15);
            border-color: #818cf8;
        }
    </style>
</head>
<body class="min-h-screen flex items-center justify-center font-sans p-4 text-slate-800">

    <div class="glass-card w-full max-w-lg rounded-2xl p-8 md:p-10 relative overflow-hidden">
        <div class="absolute top-0 left-0 w-full h-1.5 bg-gradient-to-r from-sky-400 via-indigo-500 to-purple-500"></div>

        <div class="text-center mb-8">
            <div class="w-14 h-14 bg-indigo-50 text-indigo-600 rounded-2xl flex items-center justify-center mx-auto mb-4 shadow-sm transform rotate-3">
                <i class="fas fa-layer-group text-2xl"></i>
            </div>
            <h2 class="text-2xl font-bold tracking-tight text-slate-800">创建新批改项目</h2>
            <p class="text-sm text-slate-500 mt-2">配置课程信息并绑定学生名单</p>
        </div>

        <form action="/new_class" method="POST" enctype="multipart/form-data" class="space-y-6">

            <div class="grid grid-cols-1 md:grid-cols-2 gap-5">
                <div class="space-y-1.5">
                    <label class="block text-xs font-bold text-slate-500 uppercase tracking-wider ml-1">课程名称</label>
                    <input type="text" name="course_name" required placeholder="例如：Java程序设计"
                           class="block w-full bg-slate-50 border border-slate-200 text-slate-700 rounded-xl px-4 py-3 focus:outline-none focus:bg-white focus:border-indigo-400 focus:ring-4 focus:ring-indigo-500/10 transition-all duration-200">
                </div>

                <div class="space-y-1.5">
                    <label class="block text-xs font-bold text-slate-500 uppercase tracking-wider ml-1">班级名称</label>
                    <input type="text" name="class_name" required placeholder="例如：软工2401班"
                           class="block w-full bg-slate-50 border border-slate-200 text-slate-700 rounded-xl px-4 py-3 focus:outline-none focus:bg-white focus:border-indigo-400 focus:ring-4 focus:ring-indigo-500/10 transition-all duration-200">
                </div>
            </div>

            <div class="space-y-1.5">
                <label class="block text-xs font-bold text-slate-500 uppercase tracking-wider ml-1">评分标准 (AI核心)</label>
                <div class="relative group">
                    <div class="absolute inset-y-0 left-0 pl-3 flex items-center pointer-events-none text-slate-400">
                        <i class="fas fa-robot"></i>
                    </div>
                    <select name="strategy" class="block w-full bg-slate-50 border border-slate-200 text-slate-700 rounded-xl pl-10 pr-10 py-3 appearance-none focus:outline-none focus:bg-white focus:border-indigo-400 focus:ring-4 focus:ring-indigo-500/10 transition-all cursor-pointer">
                        {% for sid, sname in strategies %}
                            <option value="{{ sid }}" {% if default_strategy == sid %}selected{% endif %}>
                                {{ sname }} {% if default_strategy == sid %}(AI推荐){% endif %}
                            </option>
                        {% else %}
                            <option value="default">默认标准</option>
                        {% endfor %}
                    </select>
                    <div class="pointer-events-none absolute inset-y-0 right-0 flex items-center px-4 text-slate-500">
                        <i class="fas fa-chevron-down text-xs group-hover:text-indigo-500 transition-colors"></i>
                    </div>
                </div>
                <p class="text-[10px] text-slate-400 ml-1">选择对应的 Python 评分策略类进行自动化批改</p>
            </div>

            <div class="space-y-1.5">
                <label class="block text-xs font-bold text-slate-500 uppercase tracking-wider ml-1">学生名单</label>
                <label for="dropzone-file" class="relative group flex flex-col items-center justify-center w-full h-36 border-2 border-dashed border-slate-300 rounded-2xl cursor-pointer bg-slate-50 hover:bg-sky-50 hover:border-sky-400 transition-all duration-300 overflow-hidden">

                    <div class="flex flex-col items-center justify-center pt-5 pb-6 z-10 transition-transform duration-300 group-hover:-translate-y-1">
                        <div class="w-10 h-10 bg-white rounded-full flex items-center justify-center shadow-sm mb-3 group-hover:scale-110 transition-transform">
                            <i class="fas fa-cloud-upload-alt text-xl text-slate-400 group-hover:text-sky-500 transition-colors"></i>
                        </div>
                        <p class="text-sm text-slate-600 font-medium group-hover:text-sky-700">点击或拖拽上传 Excel/CSV</p>
                        <p class="text-xs text-slate-400 mt-1">需包含表头: <span class="font-mono bg-slate-200 px-1 rounded text-slate-600">学号</span> <span class="font-mono bg-slate-200 px-1 rounded text-slate-600">姓名</span></p>
                    </div>

                    <div class="absolute inset-0 bg-gradient-to-tr from-transparent via-white/0 to-sky-100/50 opacity-0 group-hover:opacity-100 transition-opacity"></div>

                    <input id="dropzone-file" type="file" name="student_list" required accept=".xlsx,.xls,.csv" class="hidden" />
                </label>

                <div id="filename-display" class="h-6 flex items-center justify-center text-xs font-medium text-indigo-600 transition-all opacity-0 transform translate-y-2"></div>
            </div>

            <button type="submit" class="w-full bg-gradient-to-r from-indigo-600 to-indigo-500 hover:from-indigo-500 hover:to-indigo-400 text-white font-bold py-3.5 rounded-xl shadow-lg shadow-indigo-200 transform transition-all duration-200 hover:-translate-y-0.5 active:translate-y-0 active:shadow-md flex items-center justify-center gap-2">
                <i class="fas fa-rocket"></i>
                创建并进入工作台
            </button>
        </form>

        <div class="mt-8 pt-6 border-t border-slate-100 text-center">
            <a href="/" class="inline-flex items-center text-sm font-medium text-slate-400 hover:text-slate-600 transition-colors">
                <i class="fas fa-arrow-left mr-2 text-xs"></i> 返回首页
            </a>
        </div>
    </div>

    <script>
        const dropzone = document.getElementById('dropzone-file');
        const display = document.getElementById('filename-display');

        dropzone.addEventListener('change', function(e) {
            const fileName = e.target.files[0]?.name;
            if (fileName) {
                display.innerHTML = `<span class="bg-indigo-50 px-2 py-1 rounded text-indigo-600 flex items-center gap-1"><i class="fas fa-file-excel"></i> ${fileName}</span>`;
                display.classList.remove('opacity-0', 'translate-y-2');
                // 给上传框加一个成功的边框色
                dropzone.parentElement.classList.add('border-indigo-400', 'bg-indigo-50/30');
                dropzone.parentElement.classList.remove('border-slate-300', 'bg-slate-50');
            } else {
                display.innerHTML = '';
                display.classList.add('opacity-0', 'translate-y-2');
            }
        });
    </script>
</body>
</html>
