<form id="createDirectForm" class="p-8 grid grid-cols-1 md:grid-cols-2 gap-8 hidden">

    <div class="md:col-span-2">
        <label class="block text-sm font-bold text-gray-700 mb-2">
            <i class="fas fa-robot mr-2 text-blue-500"></i>Direct AI 核心名称
        </label>
        <input type="text" name="grader_name" required placeholder="例如：期末大作业-视频展示批改"
               class="w-full border border-gray-300 rounded-lg p-3 focus:ring-2 focus:ring-blue-500 outline-none transition">
    </div>

    <div class="md:col-span-1 flex flex-col space-y-2">

        <div class="flex justify-between items-center">
            <label class="block text-sm font-bold text-gray-700">上传试卷文档</label>
            <div class="flex gap-2">
                <button type="button" onclick="openPasteModal('direct_exam')" class="text-xs text-orange-500 hover:text-orange-700 font-bold hover:underline transition">
                    <i class="fas fa-paste mr-1"></i>手动粘贴
                </button>
                <button type="button" onclick="openFileModal('direct_exam')" class="text-xs text-blue-600 hover:text-blue-800 font-bold hover:underline transition">
                    <i class="fas fa-folder-open mr-1"></i>从库选择
                </button>
                <a href="/file_manager" class="text-xs text-gray-500 hover:text-gray-700 font-bold hover:underline transition">
                    <i class="fas fa-file-invoice mr-1"></i> 解析管理
                </a>
            </div>
        </div>

        <div id="drop-direct_exam" class="upload-zone border-2 border-dashed border-gray-300 rounded-xl p-4 text-center hover:bg-blue-50 transition cursor-pointer relative group flex-1 flex flex-col items-center justify-center min-h-[120px] bg-white">
            <input type="file" name="exam_file" accept=".pdf,.docx,.doc,.txt,.md"
                   class="absolute inset-0 opacity-0 cursor-pointer w-full h-full z-10"
                   onchange="handleFileSelect(this, 'direct_exam')">
            <input type="hidden" name="exam_file_id" id="direct_exam_file_id">

            <div id="direct_exam-display" class="flex flex-col items-center pointer-events-none">
                <i class="fas fa-file-invoice text-2xl text-gray-400 mb-2 group-hover:text-blue-500 transition"></i>
                <p class="text-xs text-gray-500">拖拽试卷文件到这里</p>
                <p class="text-[10px] text-gray-400 mt-1">支持 PDF/Word/Txt (AI自动解析)</p>
            </div>
        </div>
    </div>

    <div class="md:col-span-1 flex flex-col space-y-2">

        <div class="flex justify-between items-center">
            <label class="block text-sm font-bold text-gray-700">上传评分细则</label>
            <div class="flex gap-2">
                <button type="button" onclick="openPasteModal('direct_std')" class="text-xs text-orange-500 hover:text-orange-700 font-bold hover:underline transition">
                    <i class="fas fa-paste mr-1"></i>手动粘贴
                </button>
                <button type="button" onclick="openFileModal('direct_std')" class="text-xs text-blue-600 hover:text-blue-800 font-bold hover:underline transition">
                    <i class="fas fa-folder-open mr-1"></i>从库选择
                </button>
                <a href="/file_manager" class="text-xs text-gray-500 hover:text-gray-700 font-bold hover:underline transition">
                    <i class="fas fa-file-invoice mr-1"></i> 解析管理
                </a>
            </div>
        </div>

        <div id="drop-direct_std" class="upload-zone border-2 border-dashed border-gray-300 rounded-xl p-4 text-center hover:bg-blue-50 transition cursor-pointer relative group flex-1 flex flex-col items-center justify-center min-h-[120px] bg-white">
            <input type="file" name="standard_file" accept=".pdf,.docx,.doc,.txt,.md"
                   class="absolute inset-0 opacity-0 cursor-pointer w-full h-full z-10"
                   onchange="handleFileSelect(this, 'direct_std')">
            <input type="hidden" name="standard_file_id" id="direct_std_file_id">

            <div id="direct_std-display" class="flex flex-col items-center pointer-events-none">
                <i class="fas fa-clipboard-list text-2xl text-gray-400 mb-2 group-hover:text-blue-500 transition"></i>
                <p class="text-xs text-gray-500">拖拽评分标准到这里</p>
            </div>
        </div>
    </div>

    <div class="md:col-span-2">
        <label class="block text-sm font-bold text-gray-700 mb-2">
            <i class="fas fa-comment-medical mr-2 text-blue-500"></i>额外批改指令 (可选)
        </label>
        <textarea name="extra_instruction" placeholder="例如：如果学生提交的是视频，请重点关注前30秒的自我介绍。如果提交的是图片，请检查清晰度。"
                  class="w-full border border-gray-300 rounded-lg p-3 h-20 focus:ring-2 focus:ring-blue-500 outline-none transition text-sm resize-none"></textarea>
    </div>

    <div class="md:col-span-2 mt-6 border-t border-gray-100 pt-6">
        <button type="submit" id="btnDirectSubmit" class="w-full bg-gradient-to-r from-blue-600 to-indigo-600 text-white font-bold py-4 rounded-xl shadow-lg hover:shadow-xl hover:from-blue-700 hover:to-indigo-700 transition transform hover:-translate-y-0.5">
            <i class="fas fa-brain mr-2"></i>
            <span class="text-lg">解析文档并生成 Direct AI 核心</span>
        </button>
        <p class="text-center text-xs text-gray-400 mt-2">
            <i class="fas fa-info-circle mr-1"></i> 系统将自动调用 AI 提取试卷和标准中的关键信息并缓存
        </p>
    </div>
</form>
