<form id="createDirectForm" class="p-8 grid grid-cols-1 md:grid-cols-2 gap-8 hidden animate-fade-in-up">

    <div class="md:col-span-2">
        <label class="block text-sm font-bold text-slate-700 mb-2">
            <i class="fas fa-robot mr-2 text-indigo-500"></i>Direct AI 核心名称
        </label>
        <input type="text" name="grader_name" required placeholder="例如：期末大作业-视频展示批改"
               class="w-full border border-slate-200 rounded-xl p-3 focus:ring-2 focus:ring-indigo-100 focus:border-indigo-400 outline-none transition bg-slate-50/50 hover:bg-white text-sm font-medium">
    </div>

    <div class="md:col-span-1 flex flex-col space-y-3">
        <div class="flex justify-between items-center">
            <label class="block text-sm font-bold text-slate-700">上传试卷文档</label>
            <a href="/file_manager" target="_blank" class="text-[10px] font-bold text-indigo-500 bg-indigo-50 px-2.5 py-1 rounded-full border border-indigo-100 hover:bg-indigo-100 hover:border-indigo-200 transition-all flex items-center shadow-sm">
                <i class="fas fa-external-link-alt mr-1"></i> 文档库管理
            </a>
        </div>

        <div id="drop-direct_exam" onclick="openFileModal('direct_exam')"
             class="upload-zone border-2 border-dashed border-slate-300 rounded-2xl p-6 text-center hover:bg-indigo-50/50 hover:border-indigo-300 transition-all cursor-pointer relative group flex-1 flex flex-col items-center justify-center min-h-[160px] bg-white shadow-sm">

            <input type="file" name="exam_file" accept=".pdf,.docx,.doc,.txt,.md"
                   class="absolute inset-0 opacity-0 cursor-pointer w-full h-full z-10 hidden">
            <input type="hidden" name="exam_file_id" id="direct_exam_file_id">

            <div id="direct_exam-display" class="flex flex-col items-center pointer-events-none transition-transform group-hover:scale-105 duration-300">
                <div class="w-12 h-12 rounded-full bg-slate-50 border border-slate-100 flex items-center justify-center mb-3 group-hover:bg-white group-hover:shadow-md transition-all">
                    <i class="fas fa-file-invoice text-xl text-slate-400 group-hover:text-indigo-500 transition-colors"></i>
                </div>
                <p class="text-xs font-bold text-slate-600 mb-1">点击选择 或 拖拽上传</p>
                <p class="text-[10px] text-slate-400">支持 PDF/Word/Txt (AI自动解析)</p>
            </div>

            <div class="absolute top-2 right-2 opacity-0 group-hover:opacity-100 transition-opacity z-20">
                <button type="button" onclick="event.stopPropagation(); openPasteModal('direct_exam')" class="text-xs bg-white text-slate-500 hover:text-orange-500 border border-slate-200 px-2 py-1 rounded-lg shadow-sm font-bold">
                    <i class="fas fa-paste mr-1"></i>手动粘贴
                </button>
            </div>
        </div>
    </div>

    <div class="md:col-span-1 flex flex-col space-y-3">
        <div class="flex justify-between items-center">
            <label class="block text-sm font-bold text-slate-700">上传评分细则</label>
            <a href="/file_manager" target="_blank" class="text-[10px] font-bold text-indigo-500 bg-indigo-50 px-2.5 py-1 rounded-full border border-indigo-100 hover:bg-indigo-100 hover:border-indigo-200 transition-all flex items-center shadow-sm">
                <i class="fas fa-external-link-alt mr-1"></i> 文档库管理
            </a>
        </div>

        <div id="drop-direct_std" onclick="openFileModal('direct_std')"
             class="upload-zone border-2 border-dashed border-slate-300 rounded-2xl p-6 text-center hover:bg-indigo-50/50 hover:border-indigo-300 transition-all cursor-pointer relative group flex-1 flex flex-col items-center justify-center min-h-[160px] bg-white shadow-sm">

            <input type="file" name="standard_file" accept=".pdf,.docx,.doc,.txt,.md"
                   class="absolute inset-0 opacity-0 cursor-pointer w-full h-full z-10 hidden">
            <input type="hidden" name="standard_file_id" id="direct_std_file_id">

            <div id="direct_std-display" class="flex flex-col items-center pointer-events-none transition-transform group-hover:scale-105 duration-300">
                <div class="w-12 h-12 rounded-full bg-slate-50 border border-slate-100 flex items-center justify-center mb-3 group-hover:bg-white group-hover:shadow-md transition-all">
                    <i class="fas fa-clipboard-check text-xl text-slate-400 group-hover:text-indigo-500 transition-colors"></i>
                </div>
                <p class="text-xs font-bold text-slate-600 mb-1">点击选择 或 拖拽上传</p>
                <p class="text-[10px] text-slate-400">AI 将自动提取得分点</p>
            </div>

             <div class="absolute top-2 right-2 opacity-0 group-hover:opacity-100 transition-opacity z-20">
                <button type="button" onclick="event.stopPropagation(); openPasteModal('direct_std')" class="text-xs bg-white text-slate-500 hover:text-orange-500 border border-slate-200 px-2 py-1 rounded-lg shadow-sm font-bold">
                    <i class="fas fa-paste mr-1"></i>手动粘贴
                </button>
            </div>
        </div>
    </div>

    <div class="md:col-span-2">
        <label class="block text-sm font-bold text-slate-700 mb-2">
            <i class="fas fa-magic mr-2 text-indigo-500"></i>额外批改指令 (可选)
        </label>
        <div class="relative">
            <textarea name="extra_instruction" placeholder="例如：如果学生提交的是视频，请重点关注前30秒的自我介绍。如果提交的是图片，请检查清晰度。"
                      class="w-full border border-slate-200 rounded-xl p-4 h-24 focus:ring-2 focus:ring-indigo-100 focus:border-indigo-400 outline-none transition text-sm resize-none bg-slate-50/50 hover:bg-white"></textarea>
            <div class="absolute bottom-3 right-3 text-slate-300 text-xs pointer-events-none">
                <i class="fas fa-keyboard"></i>
            </div>
        </div>
    </div>

    <div class="md:col-span-2 mt-4 pt-4 border-t border-slate-100">
        <button type="submit" id="btnDirectSubmit" class="w-full group relative bg-gradient-to-r from-indigo-600 to-purple-600 text-white font-bold py-4 rounded-xl shadow-lg shadow-indigo-200 hover:shadow-xl hover:shadow-indigo-300 hover:-translate-y-0.5 transition-all overflow-hidden">
            <div class="absolute inset-0 bg-white/20 translate-y-full group-hover:translate-y-0 transition-transform duration-300"></div>
            <span class="relative flex items-center justify-center gap-2">
                <i class="fas fa-bolt"></i>
                <span>解析文档并生成 Direct AI 核心</span>
            </span>
        </button>
        <p class="text-center text-[10px] text-slate-400 mt-3 flex items-center justify-center gap-1">
            <i class="fas fa-shield-alt"></i> 系统将自动调用 AI 提取并缓存关键信息
        </p>
    </div>
</form>

<style>
    /* 补充动画 */
    @keyframes fadeInUp { from { opacity: 0; transform: translateY(10px); } to { opacity: 1; transform: translateY(0); } }
    .animate-fade-in-up { animation: fadeInUp 0.4s ease-out forwards; }
</style>
