{# 通知中心组件 - 包含按钮、面板、样式和脚本 #}

{# ================= 通知中心按钮和面板 HTML ================= #}
<div class="notification-wrapper" style="position: relative;">
    <button id="notification-btn" class="btn-glass px-2" title="通知中心" onclick="NotificationCenter.toggle()">
        <svg class="notification-icon-svg" width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
            <path d="M6 8a6 6 0 0 1 12 0c0 7 3 9 3 9H3s3-2 3-9"/>
            <path d="M10.3 21a1.94 1.94 0 0 0 3.4 0"/>
            <circle cx="18" cy="4" r="0" class="notification-dot" fill="#f43f5e"/>
        </svg>
        <span id="notification-badge" class="notification-badge hidden">0</span>
    </button>

    {# 通知下拉面板 #}
    <div id="notification-panel" class="notification-panel hidden">
        <div class="notification-header">
            <span class="notification-title">
                <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" style="margin-right: 8px;">
                    <path d="M6 8a6 6 0 0 1 12 0c0 7 3 9 3 9H3s3-2 3-9"/>
                    <path d="M10.3 21a1.94 1.94 0 0 0 3.4 0"/>
                </svg>
                通知中心
            </span>
            <div class="notification-header-actions">
                <button onclick="NotificationCenter.markAllRead()" class="header-action-btn" title="全部已读">
                    <i class="fas fa-check-double"></i>
                </button>
                <button onclick="NotificationCenter.refresh()" class="header-action-btn refresh-btn" title="刷新">
                    <i class="fas fa-sync-alt"></i>
                </button>
            </div>
        </div>
        <div id="notification-list" class="notification-list">
            <div class="notification-empty">
                <svg width="48" height="48" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="1.5" opacity="0.4">
                    <path d="M6 8a6 6 0 0 1 12 0c0 7 3 9 3 9H3s3-2 3-9"/>
                    <path d="M10.3 21a1.94 1.94 0 0 0 3.4 0"/>
                    <line x1="1" y1="1" x2="23" y2="23"/>
                </svg>
                <span>暂无通知</span>
            </div>
        </div>
        <div class="notification-footer">
            <a href="{{ url_for('ai_gen.ai_core_list_page') }}" class="view-all-link">
                查看所有任务 <i class="fas fa-arrow-right ml-1"></i>
            </a>
        </div>
    </div>
</div>

{# ================= 通知中心样式 ================= #}
<style>
    /* 通知中心样式 */
    .notification-wrapper {
        position: relative;
    }

    #notification-btn {
        position: relative;
        transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
        display: flex;
        align-items: center;
        justify-content: center;
    }

    #notification-btn:hover {
        background: #e0e7ff;
        border-color: #4f46e5;
        color: #4f46e5;
        transform: translateY(-2px);
        box-shadow: 0 4px 12px rgba(79, 70, 229, 0.15);
    }

    #notification-btn.has-notifications {
        color: #4f46e5;
    }

    #notification-btn.has-notifications .notification-icon-svg {
        animation: bell-swing 2s ease-in-out infinite;
    }

    #notification-btn.has-notifications .notification-dot {
        r: 3;
        animation: dot-pulse 1.5s ease-in-out infinite;
    }

    @keyframes bell-swing {
        0%, 100% { transform: rotate(0deg); }
        10% { transform: rotate(12deg); }
        20% { transform: rotate(-12deg); }
        30% { transform: rotate(8deg); }
        40% { transform: rotate(-8deg); }
        50% { transform: rotate(0deg); }
    }

    @keyframes dot-pulse {
        0%, 100% { opacity: 1; }
        50% { opacity: 0.5; }
    }

    #notification-btn.active {
        background: #4f46e5;
        border-color: #4f46e5;
        color: white;
        transform: translateY(-2px);
        box-shadow: 0 4px 12px rgba(79, 70, 229, 0.3);
    }

    .notification-badge {
        position: absolute;
        top: -4px;
        right: -4px;
        min-width: 18px;
        height: 18px;
        padding: 0 5px;
        font-size: 11px;
        font-weight: 700;
        color: white;
        background: linear-gradient(135deg, #f43f5e, #e11d48);
        border-radius: 9px;
        display: flex;
        align-items: center;
        justify-content: center;
        box-shadow: 0 2px 8px rgba(244, 63, 94, 0.4);
        animation: badge-pulse 2s ease-in-out infinite;
    }

    .notification-badge.hidden {
        display: none;
    }

    @keyframes badge-pulse {
        0%, 100% { transform: scale(1); }
        50% { transform: scale(1.1); }
    }

    .notification-panel {
        position: absolute;
        top: calc(100% + 8px);
        right: 0;
        width: 380px;
        max-height: 520px;
        background: rgba(255, 255, 255, 0.98);
        backdrop-filter: blur(20px);
        border-radius: 16px;
        box-shadow: 0 20px 60px rgba(0, 0, 0, 0.15), 0 0 0 1px rgba(255, 255, 255, 0.5);
        overflow: hidden;
        z-index: 1100;
        transform: translateY(-10px);
        opacity: 0;
        transition: all 0.25s cubic-bezier(0.4, 0, 0.2, 1);
        pointer-events: none;
    }

    .notification-panel.show {
        transform: translateY(0);
        opacity: 1;
        pointer-events: auto;
    }

    .notification-panel.hidden {
        display: none;
    }

    .notification-header {
        display: flex;
        align-items: center;
        justify-content: space-between;
        padding: 16px 20px;
        border-bottom: 1px solid rgba(0, 0, 0, 0.05);
        background: linear-gradient(135deg, #f8fafc, #f1f5f9);
    }

    .notification-title {
        font-size: 0.95rem;
        font-weight: 700;
        color: #1e293b;
        display: flex;
        align-items: center;
    }

    .notification-header-actions {
        display: flex;
        gap: 4px;
    }

    .header-action-btn {
        width: 32px;
        height: 32px;
        border: none;
        background: white;
        border-radius: 8px;
        color: #64748b;
        cursor: pointer;
        transition: all 0.2s;
        display: flex;
        align-items: center;
        justify-content: center;
        font-size: 0.8rem;
    }

    .header-action-btn:hover {
        background: #e0e7ff;
        color: #4f46e5;
    }

    .refresh-btn.spinning i {
        animation: spin 1s linear infinite;
    }

    @keyframes spin {
        from { transform: rotate(0deg); }
        to { transform: rotate(360deg); }
    }

    .notification-list {
        max-height: 380px;
        overflow-y: auto;
    }

    .notification-empty {
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        padding: 48px 20px;
        color: #94a3b8;
        gap: 12px;
    }

    .notification-item {
        display: flex;
        gap: 12px;
        padding: 14px 20px;
        border-bottom: 1px solid rgba(0, 0, 0, 0.03);
        cursor: pointer;
        transition: all 0.2s;
        position: relative;
    }

    .notification-item:hover {
        background: #f8fafc;
    }

    .notification-item.unread {
        background: linear-gradient(135deg, #eff6ff, #f8fafc);
    }

    .notification-item.unread::before {
        content: '';
        position: absolute;
        left: 0;
        top: 0;
        bottom: 0;
        width: 3px;
        background: linear-gradient(180deg, #4f46e5, #6366f1);
        border-radius: 0 2px 2px 0;
    }

    .notification-item:last-child {
        border-bottom: none;
    }

    .notification-icon {
        flex-shrink: 0;
        width: 40px;
        height: 40px;
        border-radius: 12px;
        display: flex;
        align-items: center;
        justify-content: center;
        font-size: 1rem;
    }

    .notification-icon.task_success {
        background: linear-gradient(135deg, #ecfdf5, #d1fae5);
        color: #059669;
    }

    .notification-icon.task_failed {
        background: linear-gradient(135deg, #fef2f2, #fee2e2);
        color: #dc2626;
    }

    .notification-icon.task_pending {
        background: linear-gradient(135deg, #eff6ff, #dbeafe);
        color: #2563eb;
    }

    .notification-icon.task_processing {
        background: linear-gradient(135deg, #faf5ff, #f3e8ff);
        color: #9333ea;
    }

    .notification-icon.task_processing i {
        animation: spin 1.5s linear infinite;
    }

    .notification-icon.system {
        background: linear-gradient(135deg, #f8fafc, #f1f5f9);
        color: #64748b;
    }

    .notification-content {
        flex: 1;
        min-width: 0;
    }

    .notification-content-title {
        font-size: 0.8rem;
        font-weight: 600;
        color: #64748b;
        margin-bottom: 2px;
    }

    .notification-content-message {
        font-size: 0.9rem;
        font-weight: 600;
        color: #1e293b;
        white-space: nowrap;
        overflow: hidden;
        text-overflow: ellipsis;
        margin-bottom: 2px;
    }

    .notification-content-detail {
        font-size: 0.8rem;
        color: #94a3b8;
        white-space: nowrap;
        overflow: hidden;
        text-overflow: ellipsis;
    }

    .notification-time {
        font-size: 0.7rem;
        color: #94a3b8;
        white-space: nowrap;
        margin-top: 4px;
    }

    .notification-footer {
        padding: 12px 20px;
        background: linear-gradient(135deg, #f8fafc, #f1f5f9);
        border-top: 1px solid rgba(0, 0, 0, 0.05);
        text-align: center;
    }

    .view-all-link {
        font-size: 0.85rem;
        font-weight: 600;
        color: #4f46e5;
        text-decoration: none;
        display: inline-flex;
        align-items: center;
        transition: all 0.2s;
    }

    .view-all-link:hover {
        color: #4338ca;
        transform: translateX(4px);
    }
</style>

{# ================= 通知中心 JavaScript ================= #}
<script>
    /**
     * 通知中心模块
     * 独立封装的通知管理功能
     */
    window.NotificationCenter = (function() {
        let isOpen = false;
        let refreshTimer = null;
        const API_BASE = '/api/notifications';

        // 图标配置
        const ICON_MAP = {
            'hourglass-half': 'fa-hourglass-half',
            'cog': 'fa-cog fa-spin',
            'check-circle': 'fa-check-circle',
            'exclamation-triangle': 'fa-exclamation-triangle',
            'info-circle': 'fa-info-circle'
        };

        /**
         * 初始化通知系统
         */
        function init() {
            // 首次加载
            fetchNotifications();

            // 定时刷新（每 30 秒）
            refreshTimer = setInterval(fetchNotifications, 30000);

            // 点击外部关闭
            document.addEventListener('click', function(e) {
                const wrapper = document.querySelector('.notification-wrapper');
                if (wrapper && !wrapper.contains(e.target) && isOpen) {
                    close();
                }
            });

            // ESC 关闭
            document.addEventListener('keydown', function(e) {
                if (e.key === 'Escape' && isOpen) {
                    close();
                }
            });
        }

        /**
         * 切换面板显示状态
         */
        function toggle() {
            if (isOpen) {
                close();
            } else {
                open();
            }
        }

        /**
         * 打开通知面板
         */
        function open() {
            const panel = document.getElementById('notification-panel');
            const btn = document.getElementById('notification-btn');

            panel.classList.remove('hidden');
            btn.classList.add('active');

            requestAnimationFrame(() => {
                panel.classList.add('show');
            });

            isOpen = true;
            fetchNotifications();
        }

        /**
         * 关闭通知面板
         */
        function close() {
            const panel = document.getElementById('notification-panel');
            const btn = document.getElementById('notification-btn');

            panel.classList.remove('show');
            btn.classList.remove('active');

            setTimeout(() => {
                panel.classList.add('hidden');
            }, 250);

            isOpen = false;
        }

        /**
         * 获取通知列表
         */
        async function fetchNotifications() {
            try {
                const response = await fetch(`${API_BASE}?include_read=true&limit=15`);
                const data = await response.json();
                renderNotifications(data.notifications);
                updateBadge(data.unread_count);
            } catch (error) {
                console.error('获取通知失败:', error);
            }
        }

        /**
         * 刷新通知（带动画）
         */
        function refresh() {
            const btn = document.querySelector('.refresh-btn');
            btn.classList.add('spinning');

            fetchNotifications().finally(() => {
                setTimeout(() => {
                    btn.classList.remove('spinning');
                }, 500);
            });
        }

        /**
         * 更新徽章
         */
        function updateBadge(count) {
            const badge = document.getElementById('notification-badge');
            const btn = document.getElementById('notification-btn');

            if (count > 0) {
                badge.textContent = count > 99 ? '99+' : count;
                badge.classList.remove('hidden');
                btn.classList.add('has-notifications');
            } else {
                badge.classList.add('hidden');
                btn.classList.remove('has-notifications');
            }
        }

        /**
         * 渲染通知列表
         */
        function renderNotifications(notifications) {
            const list = document.getElementById('notification-list');

            if (!notifications || notifications.length === 0) {
                list.innerHTML = `
                    <div class="notification-empty">
                        <svg width="48" height="48" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="1.5" opacity="0.4">
                            <path d="M6 8a6 6 0 0 1 12 0c0 7 3 9 3 9H3s3-2 3-9"/>
                            <path d="M10.3 21a1.94 1.94 0 0 0 3.4 0"/>
                            <line x1="1" y1="1" x2="23" y2="23"/>
                        </svg>
                        <span>暂无通知</span>
                    </div>
                `;
                return;
            }

            let html = '';
            notifications.forEach(notif => {
                const timeStr = formatTimeAgo(notif.time);
                const iconClass = ICON_MAP[notif.icon] || 'fa-bell';
                const unreadClass = notif.is_read ? '' : 'unread';
                const clickHandler = notif.link
                    ? `onclick="NotificationCenter.handleClick(${notif.id}, '${notif.link}')"`
                    : `onclick="NotificationCenter.markRead(${notif.id})"`;

                html += `
                    <div class="notification-item ${unreadClass}" ${clickHandler}>
                        <div class="notification-icon ${notif.type}">
                            <i class="fas ${iconClass}"></i>
                        </div>
                        <div class="notification-content">
                            <div class="notification-content-title">${escapeHtml(notif.title)}</div>
                            <div class="notification-content-message">${escapeHtml(notif.message || '')}</div>
                            ${notif.detail ? `<div class="notification-content-detail">${escapeHtml(notif.detail)}</div>` : ''}
                            <div class="notification-time">${timeStr}</div>
                        </div>
                    </div>
                `;
            });

            list.innerHTML = html;
        }

        /**
         * 处理通知点击
         */
        async function handleClick(notificationId, link) {
            await markRead(notificationId);
            if (link) {
                window.location.href = link;
            }
        }

        /**
         * 标记单条已读
         */
        async function markRead(notificationId) {
            try {
                await fetch(`${API_BASE}/read/${notificationId}`, { method: 'POST' });
                fetchNotifications();
            } catch (error) {
                console.error('标记已读失败:', error);
            }
        }

        /**
         * 标记全部已读
         */
        async function markAllRead() {
            try {
                await fetch(`${API_BASE}/read-all`, { method: 'POST' });
                fetchNotifications();
                if (window.showToast) {
                    showToast('已全部标记为已读', 'success');
                }
            } catch (error) {
                console.error('标记全部已读失败:', error);
            }
        }

        /**
         * 格式化时间
         */
        function formatTimeAgo(timeStr) {
            if (!timeStr) return '';
            try {
                const date = new Date(timeStr.replace(' ', 'T'));
                const now = new Date();
                const diff = Math.floor((now - date) / 1000);

                if (diff < 60) return '刚刚';
                if (diff < 3600) return `${Math.floor(diff / 60)} 分钟前`;
                if (diff < 86400) return `${Math.floor(diff / 3600)} 小时前`;
                if (diff < 604800) return `${Math.floor(diff / 86400)} 天前`;
                return timeStr.split(' ')[0];
            } catch (e) {
                return timeStr;
            }
        }

        /**
         * HTML 转义
         */
        function escapeHtml(str) {
            if (!str) return '';
            const div = document.createElement('div');
            div.textContent = str;
            return div.innerHTML;
        }

        // 暴露公共 API
        return {
            init,
            toggle,
            open,
            close,
            refresh,
            fetchNotifications,
            markRead,
            markAllRead,
            handleClick
        };
    })();

    // 页面加载完成后初始化
    document.addEventListener('DOMContentLoaded', function() {
        NotificationCenter.init();
    });
</script>
