{# jwxt_topbar.html - 教务系统页顶栏组件 #}
<header class="app-topbar">
    <div class="flex items-center text-slate-500">
        <h1 class="font-bold text-slate-800 text-lg">
            <i class="fas fa-university text-indigo-600 mr-2"></i>教务系统
        </h1>
    </div>

    <div class="topbar-actions">
        {% if jwxt_connected %}
        <button onclick="syncJwxtData()" class="btn-glass" title="同步数据">
            <i class="fas fa-sync-alt"></i> 同步数据
        </button>
        {% endif %}

        {# 通知中心组件 #}
        {% include 'components/notification_center.html' %}
    </div>
</header>
