{# templates/components/compact_welcome_message.html #}
{# 紧凑版 AI 欢迎语组件 - 适用于顶部导航栏 #}

<div id="compact-welcome-container" class="flex items-center gap-2 transition-all duration-300"
     data-page-context="{{ page_context or 'dashboard' }}">

    {# 图标 #}
    <div class="w-6 h-6 rounded-full bg-indigo-50 text-indigo-600 flex items-center justify-center flex-shrink-0">
        <i class="fas fa-sparkles text-xs"></i>
    </div>

    {# 加载状态 #}
    <span id="compact-welcome-loading" class="text-xs text-slate-500">
        加载中...
    </span>

    {# 欢迎语内容 #}
    <span id="compact-welcome-text" class="text-xs text-slate-600 font-medium hidden truncate max-w-[200px]"></span>

    {# 刷新按钮 (可选) #}
    <button id="compact-welcome-refresh" class="hidden text-slate-400 hover:text-indigo-600 transition-colors ml-1" title="刷新">
        <i class="fas fa-sync-alt text-xs"></i>
    </button>
</div>

<style>
    /* 紧凑模式特有样式 */
    #compact-welcome-container .fa-sync-alt:hover {
        animation: spin 0.5s ease-in-out;
    }

    @keyframes spin {
        from { transform: rotate(0deg); }
        to { transform: rotate(360deg); }
    }
</style>
