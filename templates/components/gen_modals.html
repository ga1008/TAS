<div id="fileModal" class="fixed inset-0 z-[100] hidden" aria-labelledby="modal-title" role="dialog" aria-modal="true">
    <div class="absolute inset-0 bg-slate-900/60 backdrop-blur-sm transition-opacity" onclick="closeFileModal()"></div>

    <div class="relative w-full max-w-2xl max-h-[85vh] bg-white rounded-2xl shadow-2xl flex flex-col mx-4 animate-scale-in">

        <div class="flex-none p-5 border-b border-slate-100 bg-slate-50/50 flex justify-between items-center rounded-t-2xl">
            <h3 class="font-bold text-slate-800 flex items-center gap-2 text-lg">
                <div class="w-8 h-8 rounded-lg bg-indigo-100 text-indigo-600 flex items-center justify-center">
                    <i class="fas fa-folder-open"></i>
                </div>
                文件库选择
            </h3>
            <button onclick="closeFileModal()" class="text-slate-400 hover:text-rose-500 w-8 h-8 rounded-full hover:bg-rose-50 flex items-center justify-center transition-colors">
                <i class="fas fa-times text-lg"></i>
            </button>
        </div>

        <div class="flex-none p-4 bg-white border-b border-slate-50 z-10">
            <div class="relative group">
                <i class="fas fa-search absolute left-3 top-1/2 transform -translate-y-1/2 text-slate-400 group-focus-within:text-indigo-500 transition-colors"></i>
                <input type="text" id="fileSearch" placeholder="输入文件名搜索..."
                       class="w-full bg-slate-50 border border-slate-200 rounded-xl pl-10 pr-4 py-3 text-sm focus:bg-white focus:border-indigo-400 focus:ring-4 focus:ring-indigo-500/10 outline-none transition-all"
                       oninput="fetchFiles(this.value)">
            </div>
        </div>

        <div id="fileList" class="flex-1 overflow-y-auto p-4 space-y-2 bg-slate-50/30 custom-scrollbar min-h-[300px]">
            <div class="text-center text-slate-400 py-10">
                <i class="fas fa-spinner fa-spin text-2xl mb-2"></i>
                <p>正在加载文件库...</p>
            </div>
        </div>

        <div class="flex-none p-4 bg-white border-t border-slate-100 flex justify-end gap-3 rounded-b-2xl shadow-[0_-4px_6px_-1px_rgba(0,0,0,0.05)]">
            <button onclick="closeFileModal()" class="px-5 py-2.5 text-slate-500 hover:text-slate-700 text-sm font-bold rounded-xl hover:bg-slate-100 transition-colors">
                取消
            </button>
            <button onclick="confirmFileSelection()" class="px-6 py-2.5 bg-gradient-to-r from-indigo-600 to-blue-600 text-white rounded-xl hover:shadow-lg hover:shadow-indigo-200 text-sm font-bold transition-all transform active:scale-95 flex items-center gap-2">
                <i class="fas fa-check"></i> 确认选择
            </button>
        </div>
    </div>
</div>

<div id="trashModal" class="fixed inset-0 z-[100] hidden">
    <div class="absolute inset-0 bg-slate-900/40 backdrop-blur-sm transition-opacity" onclick="closeTrash()"></div>
    <div id="trashContent" class="absolute right-0 top-0 h-full w-full max-w-md bg-white shadow-2xl transform translate-x-full transition-transform duration-300 flex flex-col">
        <div class="p-6 border-b border-slate-100 flex justify-between items-center bg-slate-50">
            <h3 class="font-bold text-lg text-slate-800 flex items-center gap-2">
                <i class="fas fa-trash-alt text-rose-400"></i> 回收站
            </h3>
            <button onclick="closeTrash()" class="text-slate-400 hover:text-slate-600 w-8 h-8 flex items-center justify-center rounded-full hover:bg-slate-200 transition">
                <i class="fas fa-times"></i>
            </button>
        </div>
        <div id="trashList" class="flex-1 overflow-y-auto p-6 space-y-4 bg-white custom-scrollbar">
        </div>
    </div>
</div>
