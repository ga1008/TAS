<div id="ai-widget-root" class="fixed bottom-6 right-6 z-50 flex flex-col items-end gap-2 font-sans pointer-events-none">

    <div id="ai-bubble-container" class="pointer-events-auto hidden mb-2 mr-2 max-w-xs origin-bottom-right transition-all duration-300 ease-out transform scale-95 opacity-0">
        <div class="bg-white/90 backdrop-blur-md border border-indigo-100 shadow-xl rounded-2xl p-4 rounded-tr-none relative text-slate-700 text-sm leading-relaxed">
            <button id="ai-bubble-close" class="absolute -top-2 -left-2 bg-slate-200 hover:bg-slate-300 rounded-full w-5 h-5 flex items-center justify-center text-xs text-slate-500 transition z-10">
                <i class="fas fa-times"></i>
            </button>

            <div id="ai-bubble-content" class="min-h-[20px]"></div>

            <div id="ai-bubble-action" class="mt-2 hidden">
                <a href="#" class="text-indigo-600 hover:text-indigo-800 text-xs font-bold flex items-center gap-1">
                    <span>立即前往</span> <i class="fas fa-arrow-right"></i>
                </a>
            </div>
        </div>
        <div class="w-3 h-3 bg-white border-r border-b border-indigo-100 transform rotate-45 absolute -bottom-1.5 right-0 translate-x-0"></div>
    </div>

    <div id="ai-chat-window" class="pointer-events-auto hidden w-80 h-96 bg-white/95 backdrop-blur-xl border border-indigo-100 shadow-2xl rounded-2xl flex flex-col overflow-hidden transition-all duration-300 origin-bottom-right mb-2">
        <div class="h-12 bg-gradient-to-r from-indigo-500 to-purple-600 px-4 flex items-center justify-between shrink-0">
            <span class="text-white font-bold text-sm"><i class="fas fa-robot mr-2"></i>AI 助教</span>
            <button onclick="AIWelcome.toggleChat()" class="text-white/80 hover:text-white">
                <i class="fas fa-chevron-down"></i>
            </button>
        </div>

        <div id="ai-chat-messages" class="flex-1 overflow-y-auto p-4 space-y-3 bg-slate-50/50 scroll-smooth">
            <div class="flex justify-start">
                <div class="bg-white border border-slate-100 text-slate-700 py-2 px-3 rounded-2xl rounded-tl-none shadow-sm text-sm max-w-[85%]">
                    嗨！我是你的 AI 助教。有什么可以帮你的吗？
                </div>
            </div>
        </div>

        <div class="p-3 bg-white border-t border-slate-100 shrink-0 relative">
            <div id="ai-thinking-overlay" class="absolute inset-0 bg-white/80 z-10 flex items-center justify-center hidden">
                <div class="flex gap-1">
                    <div class="w-2 h-2 bg-indigo-400 rounded-full animate-bounce"></div>
                    <div class="w-2 h-2 bg-purple-400 rounded-full animate-bounce" style="animation-delay: 0.1s"></div>
                    <div class="w-2 h-2 bg-pink-400 rounded-full animate-bounce" style="animation-delay: 0.2s"></div>
                </div>
            </div>

            <form id="ai-chat-form" class="flex gap-2">
                <input type="text" id="ai-chat-input" class="flex-1 bg-slate-100 border-0 rounded-xl px-3 py-2 text-sm focus:ring-2 focus:ring-indigo-500 outline-none transition-all" placeholder="输入问题..." autocomplete="off">
                <button type="submit" class="bg-indigo-600 hover:bg-indigo-700 text-white rounded-xl w-10 h-10 flex items-center justify-center transition shadow-lg shadow-indigo-200 shrink-0">
                    <i class="fas fa-paper-plane text-xs"></i>
                </button>
            </form>
        </div>
    </div>

    <button id="ai-trigger-btn" class="pointer-events-auto group relative w-14 h-14 rounded-full bg-gradient-to-br from-indigo-500 to-purple-600 shadow-lg shadow-indigo-300 text-white flex items-center justify-center transition-transform duration-300 hover:scale-110 active:scale-95 z-50">
        <i class="fas fa-robot text-xl group-hover:rotate-12 transition-transform"></i>

        <div id="ai-btn-thinking" class="absolute inset-0 rounded-full bg-indigo-600 flex items-center justify-center hidden">
             <i class="fas fa-circle-notch fa-spin text-xl"></i>
        </div>

        <span id="ai-badge" class="absolute top-0 right-0 w-3.5 h-3.5 bg-rose-500 border-2 border-white rounded-full hidden"></span>
    </button>

</div>
