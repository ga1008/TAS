<form id="createDirectForm" class="p-8 grid grid-cols-1 md:grid-cols-2 gap-8 hidden bg-white">

    <div class="md:col-span-2 space-y-1.5">
        <label class="block text-xs font-bold text-slate-500 uppercase tracking-wider ml-1">Direct AI 核心名称</label>
        <div class="relative">
            <div class="absolute inset-y-0 left-0 pl-4 flex items-center pointer-events-none text-slate-400">
                <i class="fas fa-robot text-sky-500"></i>
            </div>
            <input type="text" name="grader_name" required placeholder="例如：期末大作业-视频展示批改"
                   class="w-full bg-sky-50/50 border border-slate-200 text-slate-700 rounded-xl pl-10 pr-4 py-3.5 focus:outline-none focus:bg-white focus:border-sky-400 focus:ring-4 focus:ring-sky-500/10 transition-all shadow-sm">
        </div>
    </div>

    <div class="md:col-span-1 flex flex-col space-y-2">
        <div class="flex justify-between items-center px-1">
            <label class="text-xs font-bold text-slate-500 uppercase tracking-wider">选择试卷文档</label>
            <div class="flex items-center gap-3">
                <button type="button" onclick="openFileModal('direct_exam')" class="text-[10px] text-sky-500 hover:text-sky-600 font-bold transition flex items-center gap-1">
                    <i class="fas fa-folder-open"></i> 选择
                </button>
                <a href="/file_manager" class="text-[10px] text-slate-400 hover:text-slate-600 font-bold transition flex items-center gap-1 hover:underline ml-1">
                    <i class="fas fa-file-invoice"></i> 管理
                </a>
            </div>
        </div>

        <div id="direct_exam-card" class="border border-dashed border-slate-200 rounded-xl p-5 bg-slate-50 flex items-center justify-between gap-4">
            <div id="direct_exam-display" class="flex items-center gap-3 text-slate-400">
                <div class="w-10 h-10 rounded-full bg-white shadow-sm flex items-center justify-center">
                    <i class="fas fa-file-invoice text-lg"></i>
                </div>
                <div>
                    <p class="text-xs font-bold text-slate-600">尚未选择试卷</p>
                    <p class="text-[10px] text-slate-400">从文档管理器选择已解析内容</p>
                </div>
            </div>
            <i class="fas fa-arrow-right text-slate-300 text-sm"></i>
        </div>
        <input type="hidden" name="exam_file_id" id="direct_exam_file_id">
    </div>

    <div class="md:col-span-1 flex flex-col space-y-2">
        <div class="flex justify-between items-center px-1">
            <label class="text-xs font-bold text-slate-500 uppercase tracking-wider">选择评分细则</label>
            <div class="flex items-center gap-3">
                <button type="button" onclick="openFileModal('direct_std')" class="text-[10px] text-sky-500 hover:text-sky-600 font-bold transition flex items-center gap-1">
                    <i class="fas fa-folder-open"></i> 选择
                </button>
                <a href="/file_manager" class="text-[10px] text-slate-400 hover:text-slate-600 font-bold transition flex items-center gap-1 hover:underline ml-1">
                    <i class="fas fa-file-invoice"></i> 管理
                </a>
            </div>
        </div>

        <div id="direct_std-card" class="border border-dashed border-slate-200 rounded-xl p-5 bg-slate-50 flex items-center justify-between gap-4">
            <div id="direct_std-display" class="flex items-center gap-3 text-slate-400">
                <div class="w-10 h-10 rounded-full bg-white shadow-sm flex items-center justify-center">
                    <i class="fas fa-clipboard-list text-lg"></i>
                </div>
                <div>
                    <p class="text-xs font-bold text-slate-600">尚未选择评分标准</p>
                    <p class="text-[10px] text-slate-400">请选择评分标准或评分细则文档</p>
                </div>
            </div>
            <i class="fas fa-arrow-right text-slate-300 text-sm"></i>
        </div>
        <input type="hidden" name="standard_file_id" id="direct_std_file_id">
    </div>

    <div class="md:col-span-2 space-y-1.5">
        <label class="block text-xs font-bold text-slate-500 uppercase tracking-wider ml-1">
            额外批改指令 <span class="text-slate-400 font-normal normal-case">(可选)</span>
        </label>
        <div class="relative">
            <textarea name="extra_instruction" placeholder="例如：如果学生提交的是视频，请重点关注前30秒的自我介绍。如果提交的是图片，请检查清晰度。"
                      class="w-full bg-sky-50/50 border border-slate-200 rounded-xl p-4 h-36 focus:outline-none focus:bg-white focus:border-sky-400 focus:ring-4 focus:ring-sky-500/10 transition-all text-sm resize-none shadow-inner"></textarea>
            <div class="absolute bottom-3 right-3 text-sky-200 text-xs pointer-events-none">
                <i class="fas fa-keyboard"></i>
            </div>
        </div>
    </div>

    <div class="md:col-span-2 mt-6 border-t border-slate-100 pt-6">
        <button type="submit" id="btnDirectSubmit" class="w-full bg-gradient-to-r from-sky-500 to-indigo-600 text-white font-bold py-4 rounded-xl shadow-lg hover:shadow-sky-200 transition-all transform hover:-translate-y-0.5 active:scale-95 duration-200 flex flex-col items-center justify-center group">
            <span class="flex items-center gap-2 text-lg">
                <i class="fas fa-brain group-hover:rotate-12 transition-transform"></i>
                解析文档并生成 Direct AI 核心
            </span>
            <span class="text-[10px] opacity-70 font-normal mt-1">系统将调用多模态大模型进行语义分析</span>
        </button>
    </div>
</form>
