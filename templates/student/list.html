<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <title>班级管理 - 列表</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
</head>
<body class="bg-slate-50 min-h-screen font-sans text-slate-800">

    <nav class="bg-white border-b border-slate-200 px-6 py-3 flex justify-between items-center sticky top-0 z-20 shadow-sm">
        <div class="flex items-center gap-3">
            <a href="/" class="w-8 h-8 bg-indigo-600 text-white rounded-lg flex items-center justify-center">
                <i class="fas fa-graduation-cap"></i>
            </a>
            <h1 class="text-lg font-bold text-slate-700">班级花名册</h1>
        </div>
        <div class="flex items-center gap-3">
            <a href="/student/import" class="bg-indigo-600 hover:bg-indigo-700 text-white px-4 py-2 rounded-lg text-sm font-bold shadow-md transition flex items-center gap-2">
                <i class="fas fa-plus"></i> 创建新班级
            </a>
        </div>
    </nav>

    <main class="max-w-7xl mx-auto p-6">
        <div class="mb-8 flex justify-between items-center">
            <div class="relative w-96">
                <input type="text" id="searchInput" placeholder="搜索班级名称或学院..."
                       class="w-full pl-10 pr-4 py-3 rounded-xl border-none shadow-sm bg-white focus:ring-2 focus:ring-indigo-100 outline-none transition"
                       oninput="loadList()">
                <i class="fas fa-search absolute left-4 top-3.5 text-slate-400"></i>
            </div>
            <button onclick="loadList()" class="text-slate-400 hover:text-indigo-600 transition">
                <i class="fas fa-sync-alt"></i> 刷新
            </button>
        </div>

        <div id="gridContainer" class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6">
            </div>

        <div id="emptyState" class="hidden flex flex-col items-center justify-center py-20 text-slate-400">
            <div class="w-20 h-20 bg-slate-100 rounded-full flex items-center justify-center mb-4">
                <i class="fas fa-users-slash text-3xl opacity-50"></i>
            </div>
            <p>暂无班级数据</p>
        </div>
    </main>

    <script>
        document.addEventListener('DOMContentLoaded', loadList);

        async function loadList() {
            const search = document.getElementById('searchInput').value;
            const container = document.getElementById('gridContainer');
            const empty = document.getElementById('emptyState');

            container.innerHTML = '<div class="col-span-full text-center py-10 text-slate-400"><i class="fas fa-spinner fa-spin mr-2"></i>加载中...</div>';

            try {
                const res = await fetch(`/student/api/list?search=${encodeURIComponent(search)}`);
                const json = await res.json();

                container.innerHTML = '';

                if (json.status !== 'success' || !json.data || json.data.length === 0) {
                    empty.classList.remove('hidden');
                    return;
                }

                empty.classList.add('hidden');

                json.data.forEach(cls => {
                    const card = document.createElement('div');
                    card.className = "bg-white rounded-2xl p-6 shadow-sm border border-slate-100 hover:shadow-lg hover:border-indigo-200 transition-all cursor-pointer group relative overflow-hidden";
                    card.onclick = () => window.location.href = `/student/detail/${cls.id}`;

                    // 根据权限显示不同的标签
                    let actionBadge = '';
                    if (cls.can_manage) {
                        actionBadge = `<span class="text-xs text-indigo-500 font-bold hover:underline">管理 <i class="fas fa-edit ml-1"></i></span>`;
                    } else {
                        actionBadge = `<span class="text-xs text-slate-400 font-medium">仅查看 <i class="fas fa-eye ml-1"></i></span>`;
                    }

                    // 显示所有者标记
                    let ownerTag = '';
                    if (cls.is_owner) {
                        ownerTag = `<span class="bg-indigo-100 text-indigo-600 text-[10px] px-1.5 py-0.5 rounded ml-2">我的</span>`;
                    } else {
                        ownerTag = `<span class="bg-slate-100 text-slate-500 text-[10px] px-1.5 py-0.5 rounded ml-2">${cls.uploader}</span>`;
                    }

                    card.innerHTML = `
                        <div class="absolute top-0 right-0 w-24 h-24 bg-indigo-50 rounded-full -mr-10 -mt-10 opacity-50 group-hover:scale-150 transition-transform duration-500"></div>

                        <div class="relative z-10">
                            <div class="flex justify-between items-start mb-4">
                                <div class="flex items-center">
                                    <div class="w-10 h-10 rounded-xl bg-slate-50 text-indigo-500 flex items-center justify-center border border-slate-100 font-bold text-lg">
                                        ${cls.class_name.charAt(0)}
                                    </div>
                                    ${ownerTag}
                                </div>
                                <span class="text-xs font-mono text-slate-300">${new Date(cls.created_at).toLocaleDateString()}</span>
                            </div>

                            <h3 class="font-bold text-slate-800 text-lg mb-1 truncate">${cls.class_name}</h3>
                            <p class="text-xs text-slate-400 mb-4">${cls.college || '未设置学院'}</p>

                            <div class="flex items-center justify-between border-t border-slate-50 pt-4">
                                <span class="px-2.5 py-1 rounded-lg bg-indigo-50 text-indigo-600 text-xs font-bold">
                                    <i class="fas fa-user-graduate mr-1"></i> ${cls.student_count} 人
                                </span>
                                ${actionBadge}
                            </div>
                        </div>
                    `;
                    container.appendChild(card);
                });
            } catch (e) {
                container.innerHTML = `<div class="col-span-full text-center text-rose-500">加载失败: ${e.message}</div>`;
            }
        }
    </script>
</body>
</html>
