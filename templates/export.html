<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <title>导出试卷 - 格式配置</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
</head>
<body class="bg-slate-50 min-h-screen p-8 font-sans text-slate-800">
    <div class="max-w-5xl mx-auto bg-white rounded-3xl shadow-xl overflow-hidden flex flex-col md:flex-row">

        <div class="w-full md:w-1/3 bg-slate-100 border-r border-slate-200 p-8 flex flex-col">
            <h1 class="text-xl font-bold text-slate-700 mb-6 flex items-center">
                <i class="fas fa-file-word text-blue-600 mr-2"></i> 导出配置
            </h1>

            <form id="exportForm" class="space-y-4 flex-1">
                <input type="hidden" name="file_id" value="{{ file.id }}">

                <div>
                    <label class="block text-xs font-bold text-slate-500 mb-1">模板选择</label>
                    <div class="flex flex-col gap-2">
                        <label class="flex items-center p-3 bg-white border border-blue-200 rounded-lg cursor-pointer shadow-sm">
                            <input type="radio" name="template" value="exam_guangwai" checked class="text-blue-600 focus:ring-blue-500">
                            <span class="ml-2 text-sm font-bold text-slate-700">广西外国语学院期末试卷</span>
                        </label>
                        <label class="flex items-center p-3 bg-white border border-slate-200 rounded-lg cursor-pointer opacity-60">
                            <input type="radio" name="template" value="generic" disabled class="text-slate-400">
                            <span class="ml-2 text-sm text-slate-500">通用文档 (开发中)</span>
                        </label>
                    </div>
                </div>

                <div class="border-t border-slate-200 my-4"></div>

                <h3 class="text-sm font-bold text-slate-700 mb-3">试卷表头信息</h3>

                <div class="space-y-3">
                    <div>
                        <label class="block text-xs text-slate-500">课程名称</label>
                        <input type="text" name="course_name" value="{{ metadata.course_name }}" class="w-full mt-1 px-3 py-2 border rounded-lg text-sm focus:ring-2 focus:ring-blue-200 outline-none">
                    </div>
                    <div>
                        <label class="block text-xs text-slate-500">专业年级班级</label>
                        <input type="text" name="class_name" placeholder="例如：软工2406班" class="w-full mt-1 px-3 py-2 border rounded-lg text-sm focus:ring-2 focus:ring-blue-200 outline-none">
                    </div>
                    <div>
                        <label class="block text-xs text-slate-500">命题教师</label>
                        <input type="text" name="teacher_name" value="{{ user.username }}" class="w-full mt-1 px-3 py-2 border rounded-lg text-sm focus:ring-2 focus:ring-blue-200 outline-none">
                    </div>
                    <div>
                        <label class="block text-xs text-slate-500">系(教研室)主任</label>
                        <input type="text" name="head_name" class="w-full mt-1 px-3 py-2 border rounded-lg text-sm focus:ring-2 focus:ring-blue-200 outline-none">
                    </div>
                </div>
            </form>

            <div class="mt-8">
                <button onclick="submitExport()" class="w-full bg-blue-600 hover:bg-blue-700 text-white font-bold py-3 rounded-xl shadow-lg shadow-blue-200 transition flex items-center justify-center">
                    <i class="fas fa-download mr-2"></i> 生成并下载 Word
                </button>
                <a href="/file_manager" class="block text-center text-xs text-slate-400 mt-4 hover:text-slate-600">返回文件库</a>
            </div>
        </div>

        <div class="w-full md:w-2/3 bg-white p-8 overflow-y-auto max-h-[90vh]">
            <div class="mb-4 flex items-center justify-between">
                <h2 class="font-bold text-slate-700">内容预览</h2>
                <span class="text-xs bg-slate-100 text-slate-500 px-2 py-1 rounded">Markdown</span>
            </div>
            <div class="prose prose-sm max-w-none text-slate-600 bg-slate-50 p-6 rounded-xl border border-slate-100">
                <pre class="whitespace-pre-wrap font-mono text-xs leading-relaxed">{{ content }}</pre>
            </div>
        </div>
    </div>

    <script>
        function submitExport() {
            const btn = document.querySelector('button');
            const originalText = btn.innerHTML;
            btn.innerHTML = '<i class="fas fa-circle-notch fa-spin mr-2"></i> 处理中...';
            btn.disabled = true;

            const form = document.getElementById('exportForm');
            const formData = new FormData(form);
            const data = Object.fromEntries(formData.entries());

            fetch('/api/export_word', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify(data)
            })
            .then(res => {
                if (res.ok) return res.blob();
                return res.json().then(err => Promise.reject(err));
            })
            .then(blob => {
                const url = window.URL.createObjectURL(blob);
                const a = document.createElement('a');
                a.href = url;
                a.download = `${data.course_name || '试卷'}_导出.docx`;
                document.body.appendChild(a);
                a.click();
                a.remove();
                btn.innerHTML = '<i class="fas fa-check mr-2"></i> 下载成功';
                setTimeout(() => {
                    btn.innerHTML = originalText;
                    btn.disabled = false;
                }, 2000);
            })
            .catch(err => {
                alert('导出失败: ' + (err.msg || '未知错误'));
                btn.innerHTML = originalText;
                btn.disabled = false;
            });
        }
    </script>
</body>
</html>
