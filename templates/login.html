<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <title>登录 - 教学辅助系统</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        indigo: { 50: '#eef2ff', 100: '#e0e7ff', 500: '#6366f1', 600: '#4f46e5', 700: '#4338ca' },
                        slate: { 800: '#1e293b', 400: '#94a3b8' }
                    }
                }
            }
        }
    </script>
</head>
<body class="bg-slate-50 min-h-screen flex items-center justify-center font-sans p-4 relative overflow-hidden">

    <div class="absolute top-[-10%] left-[-10%] w-96 h-96 bg-purple-200 rounded-full mix-blend-multiply filter blur-3xl opacity-30 animate-blob"></div>
    <div class="absolute bottom-[-10%] right-[-10%] w-96 h-96 bg-indigo-200 rounded-full mix-blend-multiply filter blur-3xl opacity-30 animate-blob animation-delay-2000"></div>

    <div class="bg-white/80 backdrop-blur-xl p-8 md:p-10 rounded-3xl shadow-2xl w-full max-w-sm border border-white relative z-10">

        <div class="text-center mb-10">
            <div class="inline-flex items-center justify-center w-16 h-16 rounded-2xl bg-gradient-to-br from-indigo-500 to-purple-600 text-white shadow-lg shadow-indigo-200 mb-6 transform transition hover:scale-105 hover:rotate-3 duration-300">
                <i class="fas fa-tasks text-2xl"></i>
            </div>
            <h2 class="text-2xl font-bold text-slate-800 tracking-tight">欢迎回来</h2>
            <p class="text-sm text-slate-500 mt-2 font-medium">数字科技-教学辅助系统</p>
        </div>

        <form action="/login" method="POST" class="space-y-6">
            <div class="group">
                <label for="username" class="block text-xs font-bold text-slate-500 uppercase tracking-wider mb-2 ml-1">怎么称呼？</label>
                <div class="relative">
                    <div class="absolute inset-y-0 left-0 pl-4 flex items-center pointer-events-none text-slate-400 group-focus-within:text-indigo-500 transition-colors">
                        <i class="fas fa-user"></i>
                    </div>
                    <input type="text" name="username" id="username" required
                           class="block w-full pl-11 pr-4 py-3.5 bg-slate-50 border-0 text-slate-800 rounded-xl ring-1 ring-slate-200 placeholder:text-slate-400 focus:ring-2 focus:ring-indigo-500 focus:bg-white transition-all duration-200 shadow-sm"
                           placeholder="请输入您的名字">
                </div>
                <p class="text-[10px] text-slate-400 mt-2 ml-1 flex items-center">
                    <i class="fas fa-info-circle mr-1"></i> 首次登录将自动为您注册账号
                </p>
            </div>

            {% if error %}
            <div class="flex items-center gap-2 bg-red-50 text-red-600 text-xs font-medium p-3 rounded-xl border border-red-100 animate-pulse">
                <i class="fas fa-exclamation-circle text-sm"></i>
                {{ error }}
            </div>
            {% endif %}

            <button type="submit" class="w-full flex justify-center items-center py-3.5 px-4 border border-transparent rounded-xl shadow-lg shadow-indigo-200 text-sm font-bold text-white bg-indigo-600 hover:bg-indigo-700 hover:shadow-indigo-300 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-indigo-500 transition-all duration-200 transform hover:-translate-y-0.5">
                进入系统 <i class="fas fa-arrow-right ml-2 opacity-80"></i>
            </button>
        </form>

        <div class="mt-8 text-center text-xs text-slate-300">
            &copy; 2026 Digital Tech College
        </div>
    </div>

    <style>
        @keyframes blob {
            0% { transform: translate(0px, 0px) scale(1); }
            33% { transform: translate(30px, -50px) scale(1.1); }
            66% { transform: translate(-20px, 20px) scale(0.9); }
            100% { transform: translate(0px, 0px) scale(1); }
        }
        .animate-blob {
            animation: blob 7s infinite;
        }
        .animation-delay-2000 {
            animation-delay: 2s;
        }
    </style>
</body>
</html>
