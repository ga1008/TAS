<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <title>文件解析管理器</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        sky: { 50: '#f0f9ff', 100: '#e0f2fe', 500: '#0ea5e9', 600: '#0284c7' },
                        slate: { 800: '#1e293b', 500: '#64748b', 400: '#94a3b8' }
                    },
                    boxShadow: {
                        'soft': '0 4px 20px -2px rgba(0, 0, 0, 0.05)',
                        'glow': '0 0 15px rgba(14, 165, 233, 0.3)'
                    },
                    animation: {
                        'fade-in': 'fadeIn 0.3s ease-in-out',
                    },
                    keyframes: {
                        fadeIn: {
                            '0%': { opacity: '0', transform: 'translateY(10px)' },
                            '100%': { opacity: '1', transform: 'translateY(0)' },
                        }
                    }
                }
            }
        }
    </script>
    <style>
        body { background: radial-gradient(circle at top left, #f8fafc, #f1f5f9); min-height: 100vh; }

        .glass-panel {
            background: rgba(255, 255, 255, 0.9);
            backdrop-filter: blur(12px);
            border-bottom: 1px solid rgba(255, 255, 255, 0.5);
        }

        /* 预览内容的排版优化 */
        .prose h1 { font-size: 1.5em; font-weight: bold; margin-bottom: 0.5em; color: #1e293b; }
        .prose h2 { font-size: 1.25em; font-weight: bold; margin-top: 1em; margin-bottom: 0.5em; color: #334155; }
        .prose p { margin-bottom: 0.8em; line-height: 1.6; color: #475569; }
        .prose ul { list-style-type: disc; padding-left: 1.5em; margin-bottom: 0.8em; }
        .prose pre { background: #f1f5f9; padding: 1em; border-radius: 0.5em; overflow-x: auto; font-family: monospace; }
        .prose code { background: #f1f5f9; padding: 0.2em 0.4em; border-radius: 0.25em; font-size: 0.9em; color: #0ea5e9; }

        .line-clamp-2 {
            display: -webkit-box;
            -webkit-line-clamp: 2;
            -webkit-box-orient: vertical;
            overflow: hidden;
        }
    </style>
</head>
<body class="font-sans text-slate-800 selection:bg-sky-100 selection:text-sky-700">

    <nav class="glass-panel sticky top-0 z-40 shadow-sm">
        <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8 h-16 flex items-center justify-between">
            <div class="flex items-center gap-4">
                <a href="/ai_generator" class="w-8 h-8 rounded-full bg-white border border-slate-200 flex items-center justify-center text-slate-400 hover:text-sky-600 hover:border-sky-200 transition-all shadow-sm">
                    <i class="fas fa-arrow-left text-sm"></i>
                </a>
                <h1 class="text-lg font-bold text-slate-800 flex items-center">
                    <span class="bg-sky-100 text-sky-600 w-8 h-8 rounded-lg flex items-center justify-center mr-3 text-sm">
                        <i class="fas fa-file-invoice"></i>
                    </span>
                    文档解析管理器
                </h1>
            </div>

            <button onclick="refreshCurrentTab()" class="text-xs font-bold text-sky-600 bg-sky-50 px-3 py-1.5 rounded-full border border-sky-100 hover:bg-sky-100 hover:border-sky-200 transition-colors flex items-center gap-2">
                <i class="fas fa-sync-alt"></i> 刷新列表
            </button>
        </div>
    </nav>

    <div class="max-w-6xl mx-auto p-4 md:p-8 space-y-8">

        <div class="flex items-center space-x-6 mb-2 border-b border-slate-200/60">
            <button onclick="switchMainTab('workstation')" id="tab-btn-workstation" class="text-lg font-bold text-slate-700 border-b-2 border-sky-500 pb-3 px-2 transition-all">
                <i class="fas fa-file-invoice mr-2"></i>文档解析工作台
            </button>
            {% if user.is_admin %}
            <button onclick="switchMainTab('signatures')" id="tab-btn-signatures" class="text-lg font-bold text-slate-400 border-b-2 border-transparent hover:text-slate-600 pb-3 px-2 transition-all">
                <i class="fas fa-signature mr-2"></i>签名集管理
            </button>
            {% endif %}
        </div>

        <div id="main-workstation" class="space-y-8 animate-fade-in">

            <div class="bg-white rounded-3xl shadow-soft border border-slate-100 overflow-hidden">
                <div class="px-6 pt-6">
                    <div class="flex flex-wrap gap-3 text-xs font-bold">
                        <button onclick="switchPanel('upload')" id="tab-upload"
                                class="px-4 py-2 rounded-full bg-sky-50 text-sky-600 border border-sky-100 shadow-sm transition">
                            <i class="fas fa-cloud-upload-alt mr-1"></i> 上传解析
                        </button>
                        <button onclick="switchPanel('paste')" id="tab-paste"
                                class="px-4 py-2 rounded-full bg-white text-slate-400 border border-slate-100 hover:text-slate-600 transition">
                            <i class="fas fa-paste mr-1"></i> 粘贴入库
                        </button>
                        <button onclick="switchPanel('ai')" id="tab-ai"
                                class="px-4 py-2 rounded-full bg-white text-slate-400 border border-slate-100 hover:text-slate-600 transition">
                            <i class="fas fa-wand-magic-sparkles mr-1"></i> AI 辅助生成
                        </button>
                    </div>
                </div>

                <div class="p-6">
                    <div id="panel-upload" class="space-y-4">
                        <div class="bg-slate-50 border border-slate-100 rounded-2xl p-6 flex flex-col gap-4 shadow-sm">
                            <div>
                                <h3 class="text-sm font-bold text-slate-700">上传文件并解析</h3>
                                <p class="text-[11px] text-slate-400 mt-1">支持 PDF / Word / Markdown / 图片。</p>
                            </div>
                            <div class="flex items-center gap-3 text-xs font-bold text-slate-500">
                                <span class="uppercase">类型</span>
                                <select id="uploadDocType" class="flex-1 bg-white border border-slate-200 rounded-lg px-3 py-2 text-xs focus:outline-none focus:ring-2 focus:ring-sky-200">
                                    <option value="exam">试卷</option>
                                    <option value="standard">评分标准</option>
                                </select>
                            </div>
                            <label class="flex-1 border-2 border-dashed border-slate-200 rounded-xl bg-white/70 p-6 text-center cursor-pointer hover:border-sky-300 hover:bg-sky-50 transition">
                                <input id="uploadFileInput" type="file" class="hidden" accept=".pdf,.doc,.docx,.txt,.md,.png,.jpg,.jpeg,.bmp,.webp">
                                <div id="uploadFileDisplay" class="text-slate-400 text-sm space-y-2">
                                    <div class="w-12 h-12 rounded-full bg-white shadow-sm flex items-center justify-center mx-auto text-sky-500">
                                        <i class="fas fa-file-upload"></i>
                                    </div>
                                    <p class="text-xs font-bold text-slate-600">点击选择文件</p>
                                    <p class="text-[10px] text-slate-400">将自动调用智能解析器</p>
                                </div>
                            </label>
                            <button id="uploadParseBtn"
                                    class="mt-2 bg-sky-500 text-white font-bold py-2.5 rounded-xl shadow-md hover:bg-sky-600 transition">
                                <i class="fas fa-bolt mr-1"></i> 解析并入库
                            </button>
                            <p id="uploadStatus" class="text-[11px] text-slate-400"></p>
                        </div>
                    </div>

                    <div id="panel-paste" class="hidden space-y-4">
                        <div class="bg-slate-50 border border-slate-100 rounded-2xl p-6 flex flex-col gap-4 shadow-sm h-full">
                            <div class="flex items-center justify-between">
                                <div>
                                    <h3 class="text-sm font-bold text-slate-700">粘贴内容并保存</h3>
                                    <p class="text-[11px] text-slate-400 mt-1">AI 将自动提取标题并规范化 Markdown 格式。</p>
                                </div>
                                <div class="flex items-center gap-2 bg-white rounded-lg p-1 border border-slate-200">
                                    <select id="pasteDocType" class="bg-transparent text-xs font-bold text-slate-600 px-2 py-1 focus:outline-none cursor-pointer">
                                        <option value="exam">类型：试卷</option>
                                        <option value="standard">类型：评分标准</option>
                                    </select>
                                </div>
                            </div>

                            <textarea id="pasteContent"
                                      class="flex-1 min-h-[350px] border border-slate-200 rounded-xl p-4 text-sm bg-white focus:outline-none focus:ring-2 focus:ring-amber-200 focus:border-amber-300 resize-none font-mono leading-relaxed"
                                      placeholder="请在此粘贴试卷题目或评分标准内容..."></textarea>

                            <div class="flex items-center justify-between gap-3 text-xs">
                                <button id="pasteClearBtn" class="text-slate-400 hover:text-rose-500 font-bold px-2">
                                    <i class="fas fa-eraser mr-1"></i> 清空
                                </button>
                                <div class="flex items-center gap-3">
                                    <span id="pasteStatus" class="text-[11px] text-slate-400"></span>
                                    <button id="pasteSaveBtn" class="bg-white text-slate-500 font-bold px-4 py-2.5 rounded-lg border border-slate-200 shadow-sm hover:bg-slate-50 transition">
                                        <i class="fas fa-save mr-1"></i> 直接保存
                                    </button>
                                    <button id="pasteParseSaveBtn" class="bg-amber-500 text-white font-bold px-5 py-2.5 rounded-lg shadow-md hover:bg-amber-600 transition shadow-amber-200/50">
                                        <i class="fas fa-magic mr-1"></i> 智能解析并入库
                                    </button>
                                </div>
                            </div>
                        </div>
                    </div>

                    <div id="panel-ai" class="hidden space-y-4">
                        <div class="bg-slate-50 border border-slate-100 rounded-2xl p-6 flex flex-col gap-4 shadow-sm">
                            <div class="flex justify-between items-start">
                                <div>
                                    <h3 class="text-sm font-bold text-slate-700">AI 辅助生成</h3>
                                    <p class="text-[11px] text-slate-400 mt-1">根据提示词与附件（图片/文档）生成结构化内容。</p>
                                </div>
                                <div class="flex items-center gap-2 bg-white rounded-lg p-1 border border-slate-200">
                                    <select id="aiDocType" class="bg-transparent text-xs font-bold text-slate-600 px-2 py-1 focus:outline-none cursor-pointer">
                                        <option value="exam">生成目标：试卷</option>
                                        <option value="standard">生成目标：评分标准</option>
                                    </select>
                                </div>
                            </div>

                            <div class="grid grid-cols-1 md:grid-cols-3 gap-6 items-stretch">
                                <div class="md:col-span-2 flex flex-col">
                                    <label class="text-[11px] text-slate-400 font-bold mb-2 ml-1">
                                        <i class="fas fa-keyboard mr-1"></i> 生成要求 / 提示词
                                    </label>
                                    <textarea id="aiPrompt"
                                              class="flex-1 min-h-[200px] w-full border border-slate-200 rounded-xl p-4 text-sm bg-white focus:outline-none focus:ring-2 focus:ring-purple-200 focus:border-purple-300 resize-none shadow-sm"
                                              placeholder="例如：请帮我生成一份 Python 期末考试卷，包含 10 道选择题（关于列表和字典），2 道编程题（一道是爬虫，一道是数据分析）。总分100分。"></textarea>
                                </div>


                                <div class="md:col-span-1 flex flex-col h-full">
                                    <label class="text-[11px] text-slate-400 font-bold mb-2 ml-1">
                                        <i class="fas fa-layer-group mr-1"></i> 参考素材库
                                    </label>

                                    <div class="flex-1 flex flex-col border border-slate-200 rounded-xl bg-white overflow-hidden shadow-sm">
                                        <div class="p-3 bg-slate-50 border-b border-slate-100 space-y-2">
                                            <div class="relative">
                                                <select id="aiExistingSelect" class="w-full bg-white border border-slate-200 text-slate-600 text-xs rounded-lg pl-2 pr-8 py-2 focus:outline-none focus:border-purple-300 appearance-none cursor-pointer">
                                                    <option value="">+ 从文档库选择...</option>
                                                </select>
                                                <div class="absolute right-3 top-2.5 text-slate-400 pointer-events-none">
                                                    <i class="fas fa-chevron-down text-xs"></i>
                                                </div>
                                            </div>

                                            <label class="block w-full border border-dashed border-slate-300 rounded-lg p-2 text-center bg-white hover:bg-purple-50 hover:border-purple-300 cursor-pointer transition group">
                                                <input id="aiFiles" type="file" class="hidden" multiple accept=".pdf,.doc,.docx,.txt,.md,.png,.jpg,.jpeg,.bmp,.webp">
                                                <div class="flex items-center justify-center gap-2 text-slate-500 group-hover:text-purple-600">
                                                    <i class="fas fa-cloud-upload-alt text-xs"></i>
                                                    <span class="text-xs font-bold">上传新素材</span>
                                                </div>
                                            </label>
                                        </div>

                                        <div class="flex-1 bg-slate-50/50 p-3 overflow-y-auto">
                                            <div id="aiMaterialList" class="space-y-2">
                                                <div id="aiMaterialEmpty" class="h-full flex flex-col items-center justify-center text-slate-300 py-4">
                                                    <i class="fas fa-folder-open text-2xl mb-2 opacity-50"></i>
                                                    <span class="text-[10px]">暂无参考素材</span>
                                                </div>
                                            </div>
                                            <div id="aiFileEmptyState" class="hidden"></div>
                                            <div id="aiFileList" class="space-y-1 mt-2"></div>
                                        </div>

                                        <div class="bg-white border-t border-slate-100 p-2 text-center">
                                            <p class="text-[10px] text-slate-400">已选 <span id="aiTotalCount" class="font-bold text-purple-600">0</span> 个文件</p>
                                        </div>
                                    </div>
                                </div>
                            </div>

                            <div class="flex items-center justify-between pt-2">
                                <p id="aiStatus" class="text-[11px] text-slate-400 font-medium"></p>
                                <button id="aiGenerateBtn"
                                        class="bg-purple-600 text-white font-bold px-8 py-2.5 rounded-xl shadow-md hover:bg-purple-700 transition shadow-purple-200/50 flex items-center">
                                    <i class="fas fa-wand-magic-sparkles mr-2"></i> 开始智能生成
                                </button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>

            <div class="bg-white rounded-3xl shadow-soft border border-slate-100 overflow-hidden">
                <div class="p-6 border-b border-slate-50 bg-slate-50/30 flex flex-col md:flex-row md:justify-between md:items-center gap-4">
                    <div>
                        <h2 class="font-bold text-slate-700 text-lg">已解析文档库</h2>
                        <p class="text-xs text-slate-500 mt-1">展示您解析或生成的文档内容，支持一键预览与删除。</p>
                    </div>
                    <div class="hidden md:block text-slate-200 text-5xl opacity-20">
                        <i class="fas fa-database"></i>
                    </div>
                </div>

                <div class="p-6">
                    <div id="fileGrid" class="grid grid-cols-1 md:grid-cols-2 gap-4"></div>

                    <div id="emptyState" class="hidden flex flex-col items-center justify-center py-16 text-slate-400">
                        <div class="w-20 h-20 bg-slate-50 rounded-full flex items-center justify-center mb-4">
                            <i class="fas fa-box-open text-3xl opacity-30"></i>
                        </div>
                        <p>暂无已解析的文件</p>
                    </div>
                </div>
            </div>
        </div>

        <div id="main-signatures" class="hidden space-y-8 animate-fade-in">
             <div class="bg-white rounded-3xl shadow-soft border border-slate-100 overflow-hidden">
                <div class="p-6 border-b border-slate-50 bg-slate-50/50 flex flex-col md:flex-row justify-between items-center gap-4">
                    <div>
                        <h2 class="font-bold text-slate-700 text-lg">电子签名库</h2>
                        <p class="text-xs text-slate-500 mt-1">管理用于文档导出的电子签名文件 (PNG/JPG)。</p>
                    </div>

                    <div class="flex items-center gap-3">
                         <div id="sigUploadStatus" class="hidden text-xs font-bold px-3 py-1.5 rounded-lg bg-slate-100 border border-slate-200 flex items-center gap-2">
                            <i class="fas fa-circle-notch fa-spin text-sky-500"></i>
                            <span id="sigUploadText" class="text-slate-600">正在处理...</span>
                        </div>

                        <label class="cursor-pointer bg-sky-600 hover:bg-sky-700 text-white font-bold py-2 px-4 rounded-xl shadow-lg shadow-sky-200/50 transition flex items-center group">
                            <i class="fas fa-images mr-2 group-hover:scale-110 transition-transform"></i> 批量上传签名
                            <input type="file" id="uploadSigInput" class="hidden" multiple accept=".png,.jpg,.jpeg">
                        </label>
                    </div>
                </div>

                <div class="p-6">
                     <div class="mb-6 flex items-center justify-between">
                        <div class="relative max-w-sm w-full">
                            <input type="text" id="sigSearch" onkeyup="loadSignatures()" placeholder="搜索签名名称..." class="w-full pl-9 pr-4 py-2 rounded-lg border border-slate-200 text-sm focus:ring-2 focus:ring-sky-200 outline-none">
                            <i class="fas fa-search absolute left-3 top-2.5 text-slate-400 text-xs"></i>
                        </div>
                        <span class="text-xs text-slate-400" id="sigCountDisplay"></span>
                    </div>

                    <div id="sigGrid" class="grid grid-cols-2 md:grid-cols-4 lg:grid-cols-6 gap-4">
                        </div>
                </div>
            </div>
        </div>

    </div>

    <div id="previewModal" class="fixed inset-0 z-50 hidden transition-opacity duration-300">
        <div class="absolute inset-0 bg-slate-900/40 backdrop-blur-md transition-opacity" onclick="closePreview()"></div>
        <div class="absolute left-1/2 top-1/2 transform -translate-x-1/2 -translate-y-1/2 w-full max-w-4xl h-[85vh] bg-white rounded-2xl shadow-2xl flex flex-col overflow-hidden ring-1 ring-slate-900/5 scale-95 opacity-0 transition-all duration-300" id="modalContent">
            <div class="px-6 py-4 border-b border-slate-100 flex justify-between items-center bg-slate-50/50 backdrop-blur-sm z-10">
                <div class="flex items-center gap-3 overflow-hidden flex-1 mr-4">
                    <div class="bg-indigo-50 text-indigo-600 w-8 h-8 rounded-lg flex items-center justify-center flex-shrink-0">
                        <i class="fas fa-file-alt text-sm"></i>
                    </div>
                    <div class="min-w-0">
                        <h3 class="font-bold text-slate-700 truncate text-sm" id="previewTitle">文档预览</h3>
                        <p class="text-[10px] text-slate-400 truncate" id="previewMeta">Read Only</p>
                    </div>
                </div>

                <div class="flex items-center gap-2">
                    <div id="previewActionGroup" class="hidden flex items-center gap-2 mr-2 border-r border-slate-200 pr-4">
                        <button id="btnEdit" onclick="toggleEditMode(true)" class="px-3 py-1.5 rounded-lg text-xs font-bold text-slate-500 hover:bg-slate-100 transition border border-transparent">
                            <i class="fas fa-edit mr-1"></i> 编辑
                        </button>
                        <button id="btnSave" onclick="saveFileContent()" class="hidden px-3 py-1.5 rounded-lg text-xs font-bold text-white bg-indigo-600 hover:bg-indigo-700 shadow-sm transition items-center">
                            <i class="fas fa-save mr-1"></i> 保存
                        </button>
                        <button id="btnCancel" onclick="toggleEditMode(false)" class="hidden px-3 py-1.5 rounded-lg text-xs font-bold text-slate-400 hover:text-rose-500 hover:bg-rose-50 transition">
                            取消
                        </button>
                        <button onclick="goToExportPage()" class="px-3 py-1.5 rounded-lg text-xs font-bold text-blue-600 hover:bg-blue-50 transition border border-transparent mr-2">
                            <i class="fas fa-file-word mr-1"></i> 导出为Word
                        </button>
                    </div>
                    <button onclick="closePreview()" class="w-8 h-8 rounded-full hover:bg-slate-200 text-slate-400 hover:text-slate-600 flex items-center justify-center transition-colors">
                        <i class="fas fa-times"></i>
                    </button>
                </div>
            </div>
            <div class="flex-1 overflow-hidden relative bg-white">
                <div class="absolute inset-0 overflow-y-auto p-8 prose max-w-none text-slate-600 transition-opacity duration-200" id="previewContent"></div>
                <textarea id="editContent" class="absolute inset-0 w-full h-full p-8 font-mono text-sm text-slate-700 resize-none focus:outline-none bg-slate-50 hidden opacity-0 transition-opacity duration-200 leading-relaxed"></textarea>
                <div id="modalLoading" class="absolute inset-0 bg-white/80 z-20 hidden flex items-center justify-center">
                    <i class="fas fa-circle-notch fa-spin text-indigo-500 text-2xl"></i>
                </div>
            </div>
        </div>
    </div>

    <div id="imgPreviewModal" class="fixed inset-0 z-[60] hidden flex items-center justify-center bg-black/80 backdrop-blur-sm" onclick="this.classList.add('hidden')">
        <img id="imgPreviewSrc" src="" class="max-w-[90vw] max-h-[90vh] rounded-lg shadow-2xl bg-white p-2">
    </div>

    <script>
        // --- 全局状态变量 ---
        let fileCache = {};
        let currentPreviewFileId = null;
        let materialFiles = [];
        let materialExistingIds = new Set();
        let activeTab = 'workstation';

        document.addEventListener('DOMContentLoaded', () => {
            loadFiles();
            initActions();
            switchPanel('upload');
            // 初始化 Tab 状态
            switchMainTab('workstation');
        });

        // 刷新当前 Tab 数据
        function refreshCurrentTab() {
            if (activeTab === 'workstation') loadFiles();
            else loadSignatures();
        }

        // --- 核心 Tab 切换逻辑 ---
        function switchMainTab(tab) {
            activeTab = tab;
            const wsDiv = document.getElementById('main-workstation');
            const sigDiv = document.getElementById('main-signatures');
            const wsBtn = document.getElementById('tab-btn-workstation');
            const sigBtn = document.getElementById('tab-btn-signatures');

            if(tab === 'workstation') {
                wsDiv.classList.remove('hidden');
                sigDiv.classList.add('hidden');
                wsBtn.classList.replace('text-slate-400', 'text-slate-700');
                wsBtn.classList.replace('border-transparent', 'border-sky-500');
                sigBtn.classList.replace('text-slate-700', 'text-slate-400');
                sigBtn.classList.replace('border-sky-500', 'border-transparent');
                loadFiles(); // 切换回来时刷新一次
            } else {
                wsDiv.classList.add('hidden');
                sigDiv.classList.remove('hidden');
                sigBtn.classList.replace('text-slate-400', 'text-slate-700');
                sigBtn.classList.replace('border-transparent', 'border-sky-500');
                wsBtn.classList.replace('text-slate-700', 'text-slate-400');
                wsBtn.classList.replace('border-sky-500', 'border-transparent');
                loadSignatures(); // 切换时加载签名
            }
        }

        // --- 签名集管理逻辑 (新增优化) ---
        function loadSignatures() {
            const query = document.getElementById('sigSearch').value;
            const grid = document.getElementById('sigGrid');
            const countDisplay = document.getElementById('sigCountDisplay');

        // [改进] 批量上传逻辑
        document.getElementById('uploadSigInput').addEventListener('change', async function(e) {
            if(!this.files.length) return;
            const files = Array.from(this.files);

            // UI 状态
            const statusBox = document.getElementById('sigUploadStatus');
            const statusText = document.getElementById('sigUploadText');
            statusBox.classList.remove('hidden', 'bg-emerald-50', 'bg-rose-50', 'bg-slate-100');
            statusBox.classList.add('bg-slate-100');

            let successCount = 0;
            let failCount = 0;
            const total = files.length;

            // 循环处理文件（前端并发控制）
            const promises = files.map(file => {
                if(file.size > 5 * 1024 * 1024) {
                    failCount++;
                    statusText.textContent = `上传中: ${successCount}/${total} (1 文件超大)`;
                    return Promise.resolve(); // 跳过大文件
                }

                const formData = new FormData();
                formData.append('file', file);
                formData.append('name', file.name.split('.')[0]); // 默认使用文件名去扩展名

                return fetch('/api/signatures/upload', {
                    method: 'POST',
                    body: formData
                })
                .then(res => res.json())
                .then(data => {
                    if(data.status === 'success') successCount++;
                    else failCount++;
                    // 实时更新状态
                    statusText.textContent = `处理中... 成功: ${successCount}, 失败: ${failCount}`;
                })
                .catch(() => {
                    failCount++;
                    statusText.textContent = `处理中... 成功: ${successCount}, 失败: ${failCount}`;
                });
            });

            // 等待所有完成
            await Promise.all(promises);

            // 最终结果展示
            if (failCount === 0) {
                statusBox.classList.replace('bg-slate-100', 'bg-emerald-50');
                statusBox.innerHTML = `<i class="fas fa-check-circle text-emerald-500"></i> <span class="text-emerald-700">全部成功 (${successCount}个)</span>`;
            } else {
                statusBox.classList.replace('bg-slate-100', 'bg-amber-50');
                statusBox.innerHTML = `<i class="fas fa-exclamation-circle text-amber-500"></i> <span class="text-amber-700">完成: ${successCount} 成功, ${failCount} 失败</span>`;
            }

            loadSignatures(); // 刷新网格
            this.value = ''; // 重置 Input 允许重复上传

            // 3秒后隐藏状态
            setTimeout(() => {
                statusBox.classList.add('hidden');
            }, 4000);
        });

        function getFileIconConfig(name) {
            name = name.toLowerCase();
            if(name.endsWith('.pdf')) return { icon: 'fa-file-pdf', bg: 'bg-rose-50', text: 'text-rose-500' };
            if(name.endsWith('.doc') || name.endsWith('.docx')) return { icon: 'fa-file-word', bg: 'bg-blue-50', text: 'text-blue-600' };
            if(name.endsWith('.jpg') || name.endsWith('.png')) return { icon: 'fa-file-image', bg: 'bg-purple-50', text: 'text-purple-500' };
            if(name.endsWith('.txt') || name.endsWith('.md')) return { icon: 'fa-file-alt', bg: 'bg-slate-100', text: 'text-slate-500' };
            return { icon: 'fa-file', bg: 'bg-slate-100', text: 'text-slate-500' };
        }

        function escapeHtml(text) {
            if (!text) return text;
            return text.replace(/&/g, "&amp;").replace(/</g, "&lt;").replace(/>/g, "&gt;").replace(/"/g, "&quot;").replace(/'/g, "&#039;");
        }

                        doc_type: document.getElementById('pasteDocType').value
                    })
                })
                .then(res => res.json())
                .then(data => {
                    if (data.status === 'success') {
                        setStatus(pasteStatus, `解析保存成功：${data.title}`, 'success');
                        pasteContent.value = '';
                        loadFiles();
                    } else {
                        setStatus(pasteStatus, data.msg || '解析保存失败，请重试。', 'error');
                    }
                })
                .catch(() => { setStatus(pasteStatus, '解析保存失败，请检查网络连接。', 'error'); })
                .finally(() => {
                    pasteParseSaveBtn.disabled = false;
                    pasteParseSaveBtn.innerHTML = '<i class="fas fa-magic mr-1"></i> 解析并保存';
                });
            });

            const aiGenerateBtn = document.getElementById('aiGenerateBtn');
            const aiStatus = document.getElementById('aiStatus');

            aiGenerateBtn.addEventListener('click', () => {
                const prompt = document.getElementById('aiPrompt').value.trim();
                if (!prompt && materialFiles.length === 0 && materialExistingIds.size === 0) {
                    setStatus(document.getElementById('aiStatus'), '请输入提示词或选择/上传参考素材。', 'error');
                    return;
                }
                const formData = new FormData();
                formData.append('prompt', prompt);
                formData.append('doc_type', document.getElementById('aiDocType').value);
                materialFiles.forEach(f => formData.append('files', f));
                materialExistingIds.forEach(id => formData.append('existing_file_ids', id));

                const btn = document.getElementById('aiGenerateBtn');
                const statusEl = document.getElementById('aiStatus');

                btn.disabled = true;
                btn.innerHTML = '<i class="fas fa-circle-notch fa-spin mr-1"></i> 生成中...';
                setStatus(statusEl, 'AI 正在阅读素材并生成内容，请稍候...');

                fetch('/api/ai_generate_document', { method: 'POST', body: formData })
                    .then(res => res.json())
                    .then(data => {
                        if (data.status === 'success') {
                            setStatus(statusEl, `生成成功：${data.title}`, 'success');
                            document.getElementById('aiPrompt').value = '';
                            materialFiles = [];
                            materialExistingIds.clear();
                            renderAiMaterials();
                            loadFiles();
                        } else {
                            setStatus(statusEl, data.msg || '生成失败，请重试。', 'error');
                        }
                    })
                    .catch(() => { setStatus(statusEl, '网络错误。', 'error'); })
                    .finally(() => {
                        btn.disabled = false;
                        btn.innerHTML = '<i class="fas fa-wand-magic-sparkles mr-2"></i> 开始智能生成';
                });
            });
        }

        function goToExportPage() {
            if (!currentPreviewFileId) return;
            window.location.href = `/export_page/${currentPreviewFileId}`;
        }
    </script>
</body>
</html>
