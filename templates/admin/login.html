<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <title>系统管理员登录 - FZXY 批改系统</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        indigo: { 50: '#eef2ff', 100: '#e0e7ff', 500: '#6366f1', 600: '#4f46e5', 700: '#4338ca', 900: '#312e81' },
                        slate: { 800: '#1e293b', 700: '#334155', 400: '#94a3b8' },
                        rose: { 500: '#f43f5e', 600: '#e11d48' }
                    }
                }
            }
        }
    </script>
    <style>
        body {
            background: linear-gradient(135deg, #1e293b 0%, #312e81 100%);
        }
    </style>
</head>
<body class="min-h-screen flex items-center justify-center font-sans p-4 relative overflow-hidden">

    <div class="absolute top-[-20%] right-[-15%] w-[600px] h-[600px] bg-indigo-600 rounded-full mix-blend-multiply filter blur-3xl opacity-20 animate-blob"></div>
    <div class="absolute bottom-[-20%] left-[-15%] w-[600px] h-[600px] bg-purple-600 rounded-full mix-blend-multiply filter blur-3xl opacity-20 animate-blob animation-delay-4000"></div>

    <div class="bg-white/95 backdrop-blur-2xl p-8 md:p-12 rounded-3xl shadow-2xl w-full max-w-md border border-white/50 relative z-10">

        <div class="text-center mb-10">
            <div class="inline-flex items-center justify-center w-20 h-20 rounded-2xl bg-gradient-to-br from-rose-500 to-rose-600 text-white shadow-2xl shadow-rose-300 mb-6 transform transition hover:scale-105 hover:rotate-3 duration-300">
                <i class="fas fa-shield-alt text-3xl"></i>
            </div>
            <h2 class="text-3xl font-bold text-slate-800 tracking-tight mb-2">系统管理</h2>
            <p class="text-sm text-slate-500 font-medium flex items-center justify-center gap-2">
                <i class="fas fa-lock text-xs"></i>
                System Administrator Console
            </p>
        </div>

        <form method="POST" class="space-y-6">
            <div class="group">
                <label for="username" class="block text-xs font-bold text-slate-500 uppercase tracking-wider mb-2 ml-1">管理员账号</label>
                <div class="relative">
                    <div class="absolute inset-y-0 left-0 pl-4 flex items-center pointer-events-none text-slate-400 group-focus-within:text-rose-500 transition-colors">
                        <i class="fas fa-user-shield"></i>
                    </div>
                    <input type="text" name="username" id="username" required
                           class="block w-full pl-11 pr-4 py-3.5 bg-slate-50 border-0 text-slate-800 rounded-xl ring-1 ring-slate-200 placeholder:text-slate-400 focus:ring-2 focus:ring-rose-500 focus:bg-white transition-all duration-200 shadow-sm"
                           placeholder="请输入管理员账号">
                </div>
            </div>

            <div class="group">
                <label for="password" class="block text-xs font-bold text-slate-500 uppercase tracking-wider mb-2 ml-1">管理员密码</label>
                <div class="relative">
                    <div class="absolute inset-y-0 left-0 pl-4 flex items-center pointer-events-none text-slate-400 group-focus-within:text-rose-500 transition-colors">
                        <i class="fas fa-key"></i>
                    </div>
                    <input type="password" name="password" id="password" required
                           class="block w-full pl-11 pr-4 py-3.5 bg-slate-50 border-0 text-slate-800 rounded-xl ring-1 ring-slate-200 placeholder:text-slate-400 focus:ring-2 focus:ring-rose-500 focus:bg-white transition-all duration-200 shadow-sm"
                           placeholder="请输入管理员密码">
                </div>
            </div>

            {% with messages = get_flashed_messages(with_categories=true) %}
            {% if messages %}
                {% for category, message in messages %}
                <div class="flex items-center gap-2 bg-rose-50 text-rose-600 text-xs font-medium p-3 rounded-xl border border-rose-100 animate-pulse">
                    <i class="fas fa-exclamation-triangle text-sm"></i>
                    {{ message }}
                </div>
                {% endfor %}
            {% endif %}
            {% endwith %}

            <button type="submit" class="w-full flex justify-center items-center py-3.5 px-4 border border-transparent rounded-xl shadow-lg shadow-rose-200 text-sm font-bold text-white bg-rose-600 hover:bg-rose-700 hover:shadow-rose-300 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-rose-500 transition-all duration-200 transform hover:-translate-y-0.5 group">
                <i class="fas fa-sign-in-alt mr-2 group-hover:translate-x-1 transition-transform"></i>
                安全登录
            </button>
        </form>

        <div class="mt-8 text-center text-xs text-slate-300 space-y-2">
            <p class="flex items-center justify-center gap-2 text-slate-400">
                <i class="fas fa-info-circle"></i>
                仅限授权管理员访问
            </p>
            <p>&copy; 2026 Digital Tech College</p>
        </div>
    </div>

    <style>
        @keyframes blob {
            0% { transform: translate(0px, 0px) scale(1); }
            33% { transform: translate(40px, -60px) scale(1.15); }
            66% { transform: translate(-30px, 30px) scale(0.95); }
            100% { transform: translate(0px, 0px) scale(1); }
        }
        .animate-blob {
            animation: blob 10s infinite;
        }
        .animation-delay-4000 {
            animation-delay: 4s;
        }
    </style>
</body>
</html>
